<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PROCESOS AUDIO</title>
<style>
  :root{
    --bg:#f3f4f6;
    --surface:#ffffff;
    --ink:#0b1120;
    --muted:#667085;
    --soft:#eceff3;
    --shadow:0 8px 20px rgba(0,0,0,.1);
    --ring:0 0 0 2px rgba(248,113,113,.2);
    --grad:linear-gradient(90deg,#111827 0%,#4b5563 40%,#111827 100%);
    --pillGrad:linear-gradient(180deg,#ffffff 0%,#f2f4f8 100%);
    --accent:#ef4444;
    --accent-dark:#b91c1c;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
  }

  /* ===== Top bar ===== */
  .topbar{
    position:sticky;
    top:0;
    z-index:30;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:.6rem;
    padding:.5rem .8rem .65rem;
    background:var(--grad);
    color:#f9fafb;
    box-shadow:0 8px 20px rgba(0,0,0,.45);
    border-bottom:1px solid rgba(15,23,42,.8);
  }
  .title{
    display:flex;
    align-items:center;
    gap:.4rem;
    font-weight:900;
    font-size:20px;
    flex:1 1 auto;
    letter-spacing:.03em;
    text-shadow:0 1px 2px rgba(0,0,0,.6);
  }
  .title .ear{
    font-size:26px;
    line-height:1;
    display:inline-block;
    transform:translateY(2px);
    filter:drop-shadow(0 2px 2px rgba(0,0,0,.6));
  }
  .btn3d{
    display:inline-flex;
    align-items:center;
    gap:.4rem;
    padding:.5rem .9rem;
    border:0;
    border-radius:9999px;
    color:#f9fafb;
    background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.22),
      0 3px 0 rgba(0,0,0,.6),
      0 10px 20px rgba(0,0,0,.55);
    cursor:pointer;
    font-weight:700;
    font-size:13px;
  }
  .btn3d:active{
    transform:translateY(1px);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.15),
      0 1px 0 rgba(0,0,0,.5),
      0 6px 12px rgba(0,0,0,.6);
  }
  .bar-right{margin-left:auto;display:flex;align-items:center;gap:.4rem}
  .stamp{
    color:#f9fafb;
    opacity:.85;
    font-size:11px;
    background:rgba(15,23,42,.75);
    border-radius:9999px;
    padding:.25rem .6rem;
    box-shadow:0 2px 8px rgba(0,0,0,.5);
  }
  .bar-right .btn3d svg{width:13px;height:13px}
  .search{
    flex:1 1 100%;
    display:flex;
    align-items:center;
    background:rgba(15,23,42,.55);
    padding:.3rem .6rem;
    border-radius:9999px;
    margin-top:.25rem;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.08);
  }
  .search input{
    width:100%;
    border:0;
    background:transparent;
    outline:0;
    color:#e5e7eb;
    font-weight:600;
    font-size:13px;
  }
  .search input::placeholder{color:rgba(209,213,219,.8);}

  /* ===== Layout ===== */
  .wrap{
    display:grid;
    grid-template-columns:330px 1fr;
    gap:12px;
    padding:12px;
    min-height:calc(100dvh - 60px);
    transform:scale(.95);
    transform-origin:top center;
  }
  .left,.right{
    background:var(--surface);
    border-radius:14px;
    box-shadow:var(--shadow);
  }
  .left{padding:8px}
  .right{padding:8px;display:flex;flex-direction:column;gap:10px}
  @media (max-width:1020px){
    .wrap{grid-template-columns:1fr;transform:scale(1);}
  }

  /* ===== Lista de procesos ===== */
  .proc-item{
    display:flex;
    flex-direction:column;
    gap:.35rem;
    background:var(--pillGrad);
    border-radius:14px;
    padding:.45rem .6rem;
    margin:.35rem 0;
    box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);
    border:2px solid transparent;
  }
  .proc-item.activo{
    border-color:rgba(248,113,113,.4);
    box-shadow:var(--ring),0 1px 0 rgba(0,0,0,.06);
  }
  .proc-row{display:flex;align-items:center;gap:.45rem;cursor:pointer}
  .dot{
    width:9px;
    height:9px;
    border-radius:50%;
    background:#ddd;
    box-shadow:inset 0 0 0 2px rgba(0,0,0,.08);
  }
  .proc-name{flex:1;font-weight:800;font-size:13px}
  .proc-acts{display:flex;align-items:center;gap:.25rem}
  .icon-btn{
    width:26px;
    height:26px;
    border-radius:11px;
    border:0;
    background:#f2f4f8;
    box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.1);
    cursor:pointer;
    font-size:12px;
  }
  .icon-btn:active{transform:translateY(1px)}
  .proc-detail{display:none}
  .proc-detail textarea{
    width:100%;
    min-height:62px;
    border-radius:10px;
    border:1px solid #e6e8ec;
    padding:.4rem;
    background:#fff;
    font-size:12px;
  }

  /* ===== Subproceso ===== */
  .module{
    position:relative;
    background:var(--pillGrad);
    border-radius:14px;
    box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);
    display:flex;
    flex-direction:column;
    gap:6px;
    padding:8px;
  }
  .mod-head{
    display:flex;
    align-items:center;
    gap:.4rem;
    background:linear-gradient(135deg,#020617 0%,#1f2937 50%,#020617 100%);
    color:#e5e7eb;
    border-radius:12px;
    padding:.4rem .6rem;
    box-shadow:0 4px 10px rgba(0,0,0,.45);
    border-left:4px solid var(--proc,#ef4444);
  }
  .mod-title{
    flex:1;
    font-weight:900;
    border:0;
    background:transparent;
    color:#f9fafb;
    outline:0;
    font-size:13px;
  }
  .mod-title::placeholder{color:#9ca3af}
  .sel{
    border:1px solid #4b5563;
    background:#0f172a;
    color:#e5e7eb;
    border-radius:9px;
    padding:.25rem .4rem;
    font-size:12px;
    box-shadow:0 1px 0 rgba(255,255,255,.1);
  }
  .pill{
    height:30px;
    padding:0 .6rem;
    background:#111827;
    border-radius:9999px;
    color:#f9fafb;
    border:0;
    cursor:pointer;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.06),
      0 3px 0 rgba(0,0,0,.6),
      0 10px 20px rgba(0,0,0,.6);
    font-size:12px;
    font-weight:700;
  }
  .pill:active{transform:translateY(1px)}
  .badge-diana{margin-left:.2rem;}

  .mod-detail{display:none}
  .mod-detail textarea{
    width:100%;
    min-height:50px;
    border:1px solid #e6e8ec;
    border-radius:10px;
    padding:.4rem;
    background:#fff;
    font-size:12px;
  }

  /* ===== Pasos ===== */
  .steps{
    position:relative;
    z-index:0;
    display:block;
    padding:8px 4px 16px;
  }
  .steps > div{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:3px;
  }
  .step{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    background:linear-gradient(180deg,#ffffff 0%,#f3f4f6 100%);
    border-radius:13px;
    padding:6px 8px 8px;
    box-shadow:
      inset 0 1px 0 #fff,
      0 2px 0 rgba(15,23,42,.22),
      0 7px 14px rgba(15,23,42,.14);
    width:210px;
    min-height:54px;
    border:1px solid rgba(148,163,184,.7);
  }
  .bubble{
    min-width:20px;
    height:20px;
    border-radius:9999px;
    background:linear-gradient(180deg,var(--proc,#2563eb) 0%,#1d4ed8 100%);
    color:#fff;
    display:grid;
    place-items:center;
    font-weight:900;
    font-size:10px;
    margin-bottom:2px;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.6),
      0 2px 0 rgba(15,23,42,.35),
      0 4px 7px rgba(15,23,42,.35);
    padding:0 2px;
    z-index:1;
  }
  .step.selected{
    box-shadow:
      0 0 0 2px rgba(37,99,235,.3),
      0 3px 0 rgba(15,23,42,.3),
      0 9px 18px rgba(15,23,42,.24);
  }
  .step input.title{
    font-weight:800;
    border:0;
    background:transparent;
    outline:0;
    width:100%;
    margin-top:1px;
    font-size:12px;
  }
  .minis{
    display:flex;
    gap:.2rem;
    margin-top:4px;
    margin-left:auto;
  }
  .mini{
    width:22px;
    height:22px;
    border-radius:8px;
    border:0;
    background:#f2f4f8;
    cursor:pointer;
    box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.18);
    font-size:11px;
  }
  .mini:active{transform:translateY(1px)}

  .step.is-meta-step::after{
    content:"üéØ META";
    position:absolute;
    top:4px;
    right:4px;
    font-size:10px;
    font-weight:800;
    color:#0f172a;
    padding:2px 6px;
    border-radius:999px;
    background:rgba(255,255,255,.97);
    box-shadow:0 2px 4px rgba(15,23,42,.25);
  }

  /* Detalle paso */
  .step-detail{
    margin:3px 0 0 24px;
    width:calc(100% - 24px);
  }
  .step-detail textarea{
    width:100%;
    min-height:44px;
    border-radius:9px;
    border:1px solid #e6e8ec;
    padding:.3rem .4rem;
    font-size:11px;
    background:#fff;
    resize:vertical;
  }

  .flow-svg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:visible;
    z-index:0;
  }

  .chip{
    display:inline-flex;
    align-items:center;
    gap:.3rem;
    font-weight:800;
    border-radius:9999px;
    padding:.15rem .45rem;
    color:#111;
    font-size:11px;
  }

  /* ===== S√ç / NO ===== */
  .branches{
    margin:6px 0 0 18px;
    padding:6px 7px 5px;
    border-radius:10px;
    border:1px dashed rgba(148,163,184,.85);
    background:rgba(248,250,252,.96);
    box-shadow:0 1px 4px rgba(15,23,42,.08);
    position:relative;
    z-index:3;             /* SI/NO siempre por encima */
    max-width:min(640px,100%);
    font-size:11px;
  }
  .branches::before{
    content:"";
    position:absolute;
    top:-10px;
    left:32px;
    width:0;
    height:10px;
    border-left:1px dashed rgba(148,163,184,.85);
  }
  .branches-inner{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    align-items:flex-start;
  }
  .branch{
    background:#fff;
    border-radius:9px;
    padding:.4rem .45rem;
    box-shadow:inset 0 1px 0 #fff;
    flex:1 1 280px;
    min-width:220px;
  }
  .branch.yes .bh-label{font-size:11px;font-weight:700;opacity:.8;text-transform:uppercase;}
  .branch.no .bh-label{font-size:12px;font-weight:900;text-transform:uppercase;}
  .bh-top{display:flex;align-items:center;gap:.25rem;margin-bottom:.3rem}
  .plist{display:flex;flex-direction:column;gap:.3rem}
  .point{
    display:flex;
    align-items:center;
    gap:.3rem;
    flex-wrap:wrap;
  }
  .point .num{min-width:38px;font-weight:900;opacity:.7;font-size:11px}
  .pt-input{
    flex:1 1 260px;
    border:1px solid #e6e8ec;
    border-radius:7px;
    padding:.2rem .35rem;
    min-width:130px;
    font-size:11px;
  }

  .p-actions{
    display:flex;
    align-items:center;
    gap:.12rem;
  }
  .p-mini{
    width:22px;
    height:22px;
    border-radius:7px;
    border:0;
    background:#f2f4f8;
    cursor:pointer;
    box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.1);
    font-size:11px;
  }
  .p-mini:active{transform:translateY(1px)}
  .p-toggle{
    background:#e5e7eb;
    font-weight:900;
  }
  .p-extra{
    display:flex;
    gap:.18rem;
  }
  .children{
    margin-left:38px;
    display:flex;
    flex-direction:column;
    gap:.18rem;
  }

  .hide{display:none!important}

  .pa-toast{
    position:fixed;
    right:12px;
    bottom:14px;
    background:#111;
    color:#fff;
    padding:.5rem .7rem;
    border-radius:9px;
    box-shadow:0 6px 18px rgba(0,0,0,.2);
    opacity:0;
    transform:translateY(6px);
    transition:all .2s;
    z-index:99999;
    font:13px system-ui;
  }
  .pa-toast.show{opacity:1;transform:translateY(0)}
  @media print{ .pa-tools-hide{display:none!important} }

  body.pa-locked .is-readonly{opacity:.6;filter:saturate(.6)}
  body.pa-locked .lock-block{ pointer-events:none !important; opacity:.6; }
  body.pa-locked input[readonly],
  body.pa-locked textarea[readonly]{background:#f7f7f7}
</style>

<script>
/* ===== util visibilidad ===== */
function showBlock(el){ if(!el) return; el.classList.remove('hide'); el.style.display='block'; el.setAttribute('aria-hidden','false'); }
function hideBlock(el){ if(!el) return; el.classList.add('hide'); el.style.display='none'; el.setAttribute('aria-hidden','true'); }
function toggleBlock(el,open){ open ? showBlock(el) : hideBlock(el); }

/* ===== Estado ===== */
const LSKEY='pa_v3_connectors_3d';
const RESPONSABLES=['Audi√≥logo','Responsable','Otros'];
const colors=['#ffd6a5','#bde0fe','#caffbf','#ffadad','#fdffb6','#bdb2ff','#ffc6ff','#a0e7e5','#c7f9cc','#fbcfe8','#fde68a','#bbf7d0'];
const uid=()=>'p'+Math.random().toString(36).slice(2,9);
const stamp=()=>{const d=new Date(),p=n=>n<10?'0'+n:n;return `${p(d.getDate())}/${p(d.getMonth()+1)}/${p(d.getFullYear())}, ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`};

const state={processes:[]};
let activePid=null;

function save(){ localStorage.setItem(LSKEY,JSON.stringify(state)); document.getElementById('stamp').textContent='√öltima actualizaci√≥n '+stamp(); }
function load(){
  const raw=localStorage.getItem(LSKEY);
  if(!raw){
    state.processes.push({id:uid(),name:'Revisi√≥n auditiva',color:colors[0],detail:'',modules:[],_openDetail:false});
    save();
  }else{ try{ Object.assign(state,JSON.parse(raw)); }catch{} }
  if(!activePid && state.processes[0]) activePid=state.processes[0].id;
}

/* ===== Procesos izquierda ===== */
function procRow(p){
  const wrap=document.createElement('div'); wrap.className='proc-item'+(p.id===activePid?' activo':'');
  wrap.dataset.pid = p.id;
  const row=document.createElement('div'); row.className='proc-row';
  row.innerHTML=`<span class="dot" style="background:${p.color}"></span>
    <span class="proc-name">${p.name}</span>
    <div class="proc-acts">
      <button class="icon-btn" title="Detalle">‚ñæ</button>
      <button class="icon-btn" title="Renombrar">‚úèÔ∏è</button>
      <button class="icon-btn" title="Eliminar" style="box-shadow:inset 0 0 0 #fff">üóëÔ∏è</button>
    </div>`;
  row.onclick=e=>{ if(e.target.closest('.icon-btn')) return; activePid=p.id; render(); };

  const det=document.createElement('div');
  det.className='proc-detail'+(p._openDetail?'':' hide');
  det.setAttribute('aria-hidden', p._openDetail ? 'false':'true');
  det.innerHTML=`<textarea placeholder="Detalle del proceso‚Ä¶">${p.detail||''}</textarea>`;
  const ta=det.querySelector('textarea');
  ta.oninput=e=>{ p.detail=e.target.value; ta.title=p.detail||''; save(); };

  const [bDet,bRen,bDel]=row.querySelectorAll('.icon-btn');
  bDet.onclick=e=>{
    e.stopPropagation();
    p._openDetail=!p._openDetail;
    toggleBlock(det,p._openDetail);
    if(p._openDetail) setTimeout(()=>ta.focus(),0);
    save();
  };
  bRen.onclick=e=>{ e.stopPropagation(); const nn=prompt('Nombre del proceso',p.name); if(nn){p.name=nn;save();render();} };
  bDel.onclick=e=>{ e.stopPropagation(); if(confirm('¬øEliminar proceso y sus m√≥dulos?')){ const i=state.processes.findIndex(x=>x.id===p.id); if(i>-1){ state.processes.splice(i,1); activePid=state.processes[0]?.id||null; save(); render(); } } };

  wrap.appendChild(row); wrap.appendChild(det);
  return wrap;
}
function renderProcesses(){
  const box=document.getElementById('processList'); box.innerHTML='';
  state.processes.forEach(p=>box.appendChild(procRow(p)));
}

/* ===== Modal bandera ===== */
function openProcPicker(onPick){
  const modal=document.getElementById('procModal');
  const list=document.getElementById('procModalList'); list.innerHTML='';
  state.processes.forEach(p=>{
    const b=document.createElement('button');
    b.className='btn3d'; b.style.cssText='justify-content:flex-start;color:#111;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);border-radius:12px';
    b.innerHTML=`<span class="dot" style="background:${p.color}"></span> <strong>${p.name}</strong>`;
    b.onclick=()=>{ modal.classList.add('hide'); onPick(p.id); };
    list.appendChild(b);
  });
  document.getElementById('pmCancel').onclick=()=>modal.classList.add('hide');
  modal.classList.remove('hide');
}

/* ===== helpers ===== */
function makeStep(){
  return {
    id:uid(),
    title:'Nuevo paso',
    detail:'',
    link:null,
    yes:[],
    no:[],
    _openBranches:false,
    _openDetailStep:false
  };
}
function pushPoint(arr){ arr.push({id:uid(),text:'',children:[]}); }
function pushSubPoint(pt){ pt.children.push({id:uid(),text:''}); }
function delFromArray(arr,id){ const i=arr.findIndex(x=>x.id===id); if(i>-1) arr.splice(i,1); }

/* ===== Layout serpentina (m√°x 3 columnas) CON FILAS ALTAS SI HAY S√ç/NO ===== */
function layoutStepsSerpentine(container){
  const wrappers = Array.from(container.children).filter(w => w.querySelector('.step'));
  if(!wrappers.length) return;

  wrappers.forEach(w=>{
    w.style.position='';
    w.style.left='';
    w.style.top='';
  });

  const firstStep = wrappers[0].querySelector('.step');
  if(!firstStep) return;

  const cardW = firstStep.offsetWidth || 210;
  const gapX = 34;
  const gapY = 34;

  const cols = Math.min(3, wrappers.length);
  const innerWidth = container.clientWidth || (cols*cardW + (cols-1)*gapX);

  const heights = wrappers.map(w => w.offsetHeight);

  const rowCount = Math.ceil(wrappers.length / cols);
  const rowHeights = new Array(rowCount).fill(0);
  const rowHasBranches = new Array(rowCount).fill(false);

  for(let i=0;i<wrappers.length;i++){
    const r = Math.floor(i / cols);
    rowHeights[r] = Math.max(rowHeights[r], heights[i]);
    if(wrappers[i].querySelector('.branches:not(.hide)')){
      rowHasBranches[r] = true;
    }
  }

  /* si una fila tiene S√ç/NO, a√±adimos colch√≥n extra debajo
     para que la siguiente fila de pasos nunca se monte encima */
  for(let r=0;r<rowCount;r++){
    if(rowHasBranches[r]) rowHeights[r] += 40;  // puedes subir/bajar este valor
  }

  let y = 0;
  for(let r=0;r<rowCount;r++){
    const dirRight = r % 2 === 0;
    const rowStartIndex = r*cols;
    const rowEndIndex = Math.min(rowStartIndex+cols, wrappers.length);
    const itemsInRow = rowEndIndex - rowStartIndex;
    const rowWidth = itemsInRow*cardW + (itemsInRow-1)*gapX;
    const baseX = Math.max(0, (innerWidth - rowWidth)/2);

    for(let k=rowStartIndex;k<rowEndIndex;k++){
      const wrap = wrappers[k];
      const idxInRow = k - rowStartIndex;
      const colInRow = dirRight ? idxInRow : (itemsInRow-1-idxInRow);
      const left = baseX + colInRow * (cardW + gapX);

      wrap.style.position='absolute';
      wrap.style.left = left + 'px';
      wrap.style.top  = y + 'px';

      const step = wrap.querySelector('.step');
      if(step){
        step.dataset.row = r;
        step.dataset.rowDir = dirRight ? '1' : '-1';
      }
    }
    y += rowHeights[r] + gapY;
  }

  container.style.height = y + 18 + 'px';
}
function layoutAllSteps(){
  document.querySelectorAll('.steps').forEach(layoutStepsSerpentine);
}

/* ===== Flechas ===== */
function drawFlowForSteps(container){
  const steps = Array.from(container.querySelectorAll('.step'));
  if(!steps.length) return;

  steps.forEach(s=>s.classList.remove('is-meta-step'));

  const old = container.querySelector('.flow-svg');
  if(old) old.remove();

  const cRect = container.getBoundingClientRect();
  const svgNS = 'http://www.w3.org/2000/svg';
  const svg = document.createElementNS(svgNS,'svg');
  svg.classList.add('flow-svg');
  svg.setAttribute('viewBox',`0 0 ${cRect.width} ${cRect.height}`);

  const defs=document.createElementNS(svgNS,'defs');
  const markerSmall=document.createElementNS(svgNS,'marker');
  markerSmall.setAttribute('id','arrowHead');
  markerSmall.setAttribute('markerWidth','7');
  markerSmall.setAttribute('markerHeight','7');
  markerSmall.setAttribute('refX','6');
  markerSmall.setAttribute('refY','3.5');
  markerSmall.setAttribute('orient','auto');
  markerSmall.setAttribute('markerUnits','strokeWidth');
  const headSmall=document.createElementNS(svgNS,'path');
  headSmall.setAttribute('d','M0,0 L7,3.5 L0,7 Z');
  headSmall.setAttribute('fill','#cbd5e1');
  markerSmall.appendChild(headSmall);
  defs.appendChild(markerSmall);
  svg.appendChild(defs);

  const rects = steps.map(s => s.getBoundingClientRect());

  const lastStepEl = steps[steps.length-1];
  lastStepEl.classList.add('is-meta-step');

  function addPath(d){
    const path=document.createElementNS(svgNS,'path');
    path.setAttribute('d',d);
    path.setAttribute('fill','none');
    path.setAttribute('stroke','#cbd5e1');
    path.setAttribute('stroke-width','2.4');
    path.setAttribute('marker-end','url(#arrowHead)');
    svg.appendChild(path);
  }

  function anchor(rect, side){
    const xLeft = rect.left - cRect.left;
    const xRight = rect.right - cRect.left;
    const yTop = rect.top - cRect.top;
    const yBottom = rect.bottom - cRect.top;
    const yMid = (yTop + yBottom)/2;
    const xMid = (xLeft + xRight)/2;
    switch(side){
      case 'left': return {x:xLeft,y:yMid};
      case 'right': return {x:xRight,y:yMid};
      case 'top': return {x:xMid,y:yTop};
      case 'bottom': return {x:xMid,y:yBottom};
    }
  }
  function getBranchesRectForStep(stepEl){
    if(!stepEl || !stepEl.parentElement) return null;
    const br = stepEl.parentElement.querySelector('.branches:not(.hide)');
    return br ? br.getBoundingClientRect() : null;
  }

  for(let i=0;i<rects.length-1;i++){
    const a = rects[i];
    const b = rects[i+1];
    const stepA = steps[i];
    const stepB = steps[i+1];
    const rowA = parseInt(stepA.dataset.row || '0',10);
    const rowB = parseInt(stepB.dataset.row || '0',10);

    let d;

    if(rowA === rowB){
      let start,end;
      if(a.left < b.left){
        start = anchor(a,'right');
        end   = anchor(b,'left');
      }else{
        start = anchor(a,'left');
        end   = anchor(b,'right');
      }
      if(Math.abs(start.y - end.y) < 8){
        d = `M ${start.x} ${start.y} L ${end.x} ${end.y}`;
      }else{
        const midY = (start.y + end.y) / 2;
        d = `M ${start.x} ${start.y}
             L ${start.x} ${midY}
             L ${end.x} ${midY}
             L ${end.x} ${end.y}`;
      }
    }else{
      const bottomA = anchor(a,'bottom');
      const topB    = anchor(b,'top');
      const brRect  = getBranchesRectForStep(stepA);

      const start = {x:bottomA.x, y:bottomA.y};

      let yDown = bottomA.y + 14;
      if(brRect){
        const brBottom = brRect.bottom - cRect.top;
        if(brBottom + 14 > yDown) yDown = brBottom + 14;
      }

      let yUp = topB.y - 14;

      const allLefts  = rects.map(r => r.left - cRect.left);
      const allRights = rects.map(r => r.right - cRect.left);
      const minX = Math.min.apply(null,allLefts);
      const maxX = Math.max.apply(null,allRights);
      let corridorX = start.x - 70;
      if(corridorX < minX - 30){
        corridorX = minX - 30;
      }
      if(corridorX < 8){
        corridorX = maxX + 34;
      }

      d = `M ${start.x} ${start.y}
           L ${start.x} ${yDown}
           L ${corridorX} ${yDown}
           L ${corridorX} ${yUp}
           L ${topB.x} ${yUp}
           L ${topB.x} ${topB.y}`;
    }
    addPath(d);
  }

  container.appendChild(svg);
}
function drawAllFlows(){
  document.querySelectorAll('.steps').forEach(drawFlowForSteps);
}

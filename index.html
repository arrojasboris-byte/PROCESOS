<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PROCESOS AUDIO</title>
<style>
:root{
  /* PALETA WARM ROJA + MELOCOT√ìN */
  --bg:#f3f4f6;
  --ink:#111827;
  --muted:#6b7280;
  --top-grad:linear-gradient(90deg,#7b1f1f 0%,#c0392b 50%,#7b1f1f 100%);
  --panel:#111827;
  --sub-head:#f7c28a;
  --sub-sub-head:#fde1b7;
  --pill:#fee2b3;
  --accent:#ef4444;
  --accent-soft:#fecaca;
  --card:#fffaf2;
  --step-strip:#fecba1;
  --shadow-soft:0 8px 18px rgba(0,0,0,.16);
  --shadow-pill:0 4px 10px rgba(0,0,0,.28);
}

/* RESET B√ÅSICO */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
  font-size:14px;
  background:var(--bg);
  color:var(--ink);
}

/* =================== TOPBAR =================== */
.topbar{
  position:sticky;top:0;z-index:50;
  display:flex;align-items:center;gap:.75rem;
  padding:.45rem .9rem .55rem;
  background:var(--top-grad);
  color:#fff;
  box-shadow:0 10px 24px rgba(0,0,0,.4);
}
.logo{
  display:flex;align-items:center;gap:.55rem;
  font-size:22px;font-weight:900;letter-spacing:.03em;
}
.logo span.ear{font-size:30px;line-height:1}
.top-actions{
  display:flex;align-items:center;gap:.45rem;
  margin-left:auto;
}

/* Botones 3D rojos, m√°s peque√±os y alineados */
.btn3d{
  display:inline-flex;align-items:center;gap:.35rem;
  padding:.35rem .75rem;
  border-radius:9999px;
  border:none;
  background:#ef4444;
  color:#fff;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.55),
    0 3px 0 rgba(127,29,29,.9),
    0 10px 18px rgba(0,0,0,.45);
}
.btn3d span.icon{font-size:15px;line-height:1}
.btn3d:active{transform:translateY(1px);box-shadow:
    inset 0 1px 0 rgba(255,255,255,.4),
    0 1px 0 rgba(127,29,29,.9),
    0 6px 10px rgba(0,0,0,.4);
}

.stamp{
  font-size:12px;
  padding:.2rem .6rem;
  border-radius:9999px;
  background:rgba(0,0,0,.25);
  margin-left:.35rem;
}

/* Buscador global (debajo del topbar rojo) */
.searchbar-wrap{
  padding:.35rem .8rem .55rem;
  background:#f9fafb;
  box-shadow:0 4px 10px rgba(0,0,0,.07);
}
.searchbar{
  max-width:100%;
  display:flex;align-items:center;
  padding:.45rem .7rem;
  border-radius:9999px;
  background:#e5e7eb;
}
.searchbar input{
  flex:1;border:none;background:transparent;outline:none;
  font-weight:600;color:#374151;
}

/* =================== LAYOUT PRINCIPAL =================== */
.app{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:0;
  min-height:calc(100vh - 90px);
}
.sidebar{
  background:#0f172a;
  color:#e5e7eb;
  padding:.8rem .7rem 1.2rem;
  box-shadow:4px 0 18px rgba(0,0,0,.45);
  overflow-y:auto;
}
.main{
  padding:.8rem 1rem 1.2rem 1rem;
  overflow:auto;
}

/* =================== SIDEBAR: departamentos / procesos =================== */
.dept-header{
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:.4rem;
  font-weight:800;
  font-size:15px;
}
.dept-header small{
  font-size:11px;
  opacity:.7;
}
.dept-block{margin-bottom:1rem;border-top:1px solid rgba(148,163,184,.5);padding-top:.6rem}
.dept-title-row{
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:.4rem;
}
.dept-title-row strong{font-size:14px}
.dept-title-row button{
  background:#111827;border-radius:999px;border:none;color:#e5e7eb;
  padding:.15rem .45rem;font-size:11px;cursor:pointer;
}

.proc-list{display:flex;flex-direction:column;gap:.3rem;margin-bottom:.5rem}
.proc-item{
  position:relative;
  display:flex;align-items:center;gap:.5rem;
  padding:.45rem .55rem;
  border-radius:12px;
  background:#020617;
  box-shadow:0 1px 0 rgba(255,255,255,.06),0 4px 10px rgba(0,0,0,.45);
  cursor:pointer;
}
.proc-item.active{
  outline:2px solid var(--accent-soft);
  box-shadow:0 0 0 1px rgba(248,250,252,.4),0 4px 12px rgba(0,0,0,.7);
}
.proc-dot{
  width:10px;height:10px;border-radius:999px;
  background:#22c55e;
  box-shadow:0 0 0 2px rgba(15,23,42,.7);
}
.proc-name{flex:1;font-weight:700;font-size:13px}
.proc-acts{display:flex;align-items:center;gap:.2rem}
.icon-pill{
  width:26px;height:26px;border-radius:999px;
  border:none;cursor:pointer;
  background:#111827;color:#e5e7eb;
  display:flex;align-items:center;justify-content:center;
  font-size:13px;
  box-shadow:0 2px 5px rgba(0,0,0,.6);
}
.icon-pill:active{transform:translateY(1px)}

/* =================== MAIN: Cabecera proceso =================== */
.proc-header{
  background:#0f172a;
  color:#f9fafb;
  border-radius:16px;
  padding:.6rem .9rem;
  box-shadow:var(--shadow-soft);
  margin-bottom:.7rem;
  display:flex;align-items:center;gap:.6rem;
}
.proc-header h1{
  font-size:18px;font-weight:900;margin-right:.7rem;
}
.proc-header small{
  font-size:11px;opacity:.7;
}
.proc-header-right{
  margin-left:auto;
  display:flex;align-items:center;gap:.4rem;
}
.proc-header-right select{
  border-radius:999px;border:none;
  padding:.25rem .7rem;
  font-size:13px;
}

/* =================== SUBPROCESOS =================== */
.sub-block{
  position:relative;
  margin-bottom:1.2rem;
  background:#111827;
  border-radius:18px;
  box-shadow:var(--shadow-soft);
  padding:0 0 .75rem 0;
}
.sub-head{
  display:flex;align-items:center;gap:.6rem;
  padding:.5rem .8rem;
  border-radius:18px 18px 0 0;
  background:var(--sub-head);
  color:#1f2937;
  font-weight:800;
}
.sub-head-title{
  flex:1;
}
.sub-head select{
  border-radius:999px;border:none;
  padding:.2rem .6rem;
  font-size:13px;
}
.sub-head .head-actions{
  display:flex;align-items:center;gap:.35rem;
}
.badge-save{
  display:inline-flex;align-items:center;gap:.25rem;
  padding:.25rem .6rem;
  border-radius:9999px;
  background:#111827;
  color:#f9fafb;
  font-size:12px;
}
.badge-save span.icon{font-size:13px}

/* Sub-subproceso (hijo) */
.sub-child{
  position:relative;
  margin:.75rem .75rem 0 .75rem;
  border-radius:16px;
  border:1px dashed rgba(249,115,22,.65);
  background:#020617;
  box-shadow:0 4px 14px rgba(0,0,0,.7);
}
.sub-child-head{
  display:flex;align-items:center;gap:.6rem;
  padding:.4rem .7rem;
  border-radius:16px 16px 0 0;
  background:var(--sub-sub-head);
  color:#1f2937;
  font-weight:800;
}
.sub-child .badge-save{background:#111827}

/* Conector discont√≠nuo de fald√≥n a fald√≥n */
.sub-child::before{
  content:"";
  position:absolute;
  top:-18px;left:40px;
  width:0;height:18px;
  border-left:2px dashed rgba(249,115,22,.8);
}
.sub-child::after{
  content:"";
  position:absolute;
  top:-4px;left:34px;
  width:12px;height:12px;
  border-right:2px dashed rgba(249,115,22,.8);
  border-bottom:2px dashed rgba(249,115,22,.8);
  transform:rotate(45deg);
}

/* =================== STEPS =================== */
.steps-area{
  position:relative;
  padding:.7rem .8rem 1rem .8rem;
}
.steps-grid{
  position:relative;
  display:grid;
  grid-template-columns:repeat(3,minmax(260px,1fr));
  gap:1rem 1.1rem;
}

/* wrapper para card + "ver m√°s" */
.step-wrap{
  position:relative;
  padding-bottom:18px;        /* espacio para el ver m√°s */
}

/* tarjeta de paso */
.step-card{
  position:relative;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 6px 14px rgba(15,23,42,.35);
  padding:.55rem .6rem .65rem .6rem;
  border:1px solid rgba(148,163,184,.7);
}
.step-strip{
  position:absolute;
  inset:0 auto 0 0;
  width:10px;
  border-radius:16px 0 0 16px;
  background:var(--step-strip);
}

/* n√∫mero circular */
.step-badge{
  position:relative;
  z-index:2;
  width:28px;height:28px;
  border-radius:999px;
  background:radial-gradient(circle at 30% 20%,#fef3c7,#f97316);
  box-shadow:0 3px 6px rgba(0,0,0,.45);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:13px;
  color:#111827;
  margin-bottom:.25rem;
}

/* t√≠tulo del paso: se parte en varias l√≠neas, no crece a lo ancho */
.step-title{
  position:relative;
  z-index:2;
  font-weight:800;
  font-size:14px;
  line-height:1.25;
  margin-right:40px;
  word-wrap:break-word;
}
.step-title[contenteditable="true"]{
  outline:none;
}

/* l√°piz flotante */
.step-edit{
  position:absolute;
  right:10px;bottom:10px;
  width:34px;height:34px;
  border-radius:999px;
  border:none;
  background:#111827;
  color:#f97316;
  display:flex;align-items:center;justify-content:center;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.6);
}
.step-edit:active{transform:translateY(1px)}

/* men√∫ flotante del l√°piz */
.edit-menu{
  position:absolute;
  right:6px;bottom:52px;
  padding:.25rem .35rem;
  border-radius:9999px;
  background:#020617;
  display:flex;align-items:center;gap:.25rem;
  box-shadow:0 6px 16px rgba(0,0,0,.8);
}
.edit-menu button{
  width:28px;height:28px;
  border-radius:999px;
  border:none;
  background:#111827;
  color:#e5e7eb;
  cursor:pointer;
  font-size:14px;
}
.edit-menu button:active{transform:translateY(1px)}

/* pill ver m√°s */
.more-pill{
  position:absolute;
  left:50%;transform:translateX(-50%);
  bottom:0;
  padding:.1rem .55rem;
  font-size:11px;
  border-radius:999px;
  background:#e5e7eb;
  color:#111827;
  display:inline-flex;align-items:center;gap:.25rem;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.4);
}
.more-pill span.hand{font-size:13px}

/* bloque oculto S√ç/NO */
.step-detail{
  margin-top:.55rem;
  padding:.4rem .45rem .5rem;
  border-radius:12px;
  background:#fefce8;
  border:1px dashed #e5e7eb;
  display:none;
}
.step-detail.open{display:block;}

.sn-row{
  display:flex;gap:.45rem;margin-bottom:.35rem;
}
.sn-col{
  flex:1;
  background:#fff;
  border-radius:10px;
  padding:.3rem .35rem .45rem;
  box-shadow:inset 0 1px 0 #f9fafb;
}
.sn-col h4{
  font-size:12px;
  font-weight:800;
  margin-bottom:.2rem;
}
.sn-col textarea{
  width:100%;min-height:40px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  padding:.25rem .35rem;
  resize:vertical;
  font-size:12px;
}

/* etiqueta Ir a pr√≥ximo proceso siempre visible dentro de detalle */
.next-proc{
  margin-top:.25rem;
  font-size:11px;
  font-weight:700;
}

/* =================== FLECHAS ENTRE PASOS =================== */
.flow-svg{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:visible;
}

/* =================== PIN BLOQUEO LECTURA =================== */
body.pa-locked .lock-block{pointer-events:none;opacity:.55}
body.pa-locked [contenteditable]{pointer-events:none}
body.pa-locked textarea{pointer-events:none}
body.pa-locked .edit-menu{display:none!important}

/* TOAST */
.pa-toast{
  position:fixed;right:16px;bottom:18px;
  padding:.55rem .75rem;
  border-radius:10px;
  background:#111827;
  color:#f9fafb;
  box-shadow:0 8px 18px rgba(0,0,0,.55);
  opacity:0;transform:translateY(6px);
  transition:.18s;
  font-size:13px;
  z-index:9999;
}
.pa-toast.show{opacity:1;transform:translateY(0)}

@media (max-width:1024px){
  .app{grid-template-columns:260px 1fr}
  .steps-grid{grid-template-columns:repeat(2,minmax(240px,1fr));}
}
@media (max-width:820px){
  .app{grid-template-columns:1fr}
  .sidebar{order:2}
  .main{order:1}
  .steps-grid{grid-template-columns:minmax(240px,1fr);}
}
</style>

      <button id="btnPin" class="btn3d"><span class="icon">üîí</span>PIN</button>
      <button id="btnPdf" class="btn3d"><span class="icon">üìÑ</span>PDF</button>
      <button id="btnHtml" class="btn3d"><span class="icon">‚¨áÔ∏è</span>HTML</button>
      <button id="btnCloudSave" class="btn3d"><span class="icon">‚òÅÔ∏è</span>Nube</button>
      <span id="stamp" class="stamp">‚Äî</span>
      <button id="btnGlobalSave" class="btn3d"><span class="icon">üíæ</span>Guardar todo</button>
    </div>
  </div>

  <!-- buscador -->
  <div class="searchbar-wrap">
    <div class="searchbar">
      <input id="globalSearch" placeholder="Buscar departamento, proceso, subproceso, paso‚Ä¶">

  </div>

      <div class="dept-header">
        <span>Departamentos</span>
        <small>Selecciona para ver sus procesos</small>
      </div>
      <div id="deptContainer"></div>
    </aside>

    <main class="main">
      <div id="procHeader"></div>
      <div id="subContainer"></div>
    </main>

<script>
/* ============== UTILIDADES B√ÅSICAS ============== */
const LSKEY='pa_departamentos_v1';
const PIN_CODE='AR4321';

const uid=()=> 'id'+Math.random().toString(36).slice(2,9);
const nowStamp=()=>{
  const d=new Date(),p=n=>String(n).padStart(2,'0');
  return `${p(d.getDate())}/${p(d.getMonth()+1)}/${d.getFullYear()}, ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;
};

function toast(msg){
  const el=document.getElementById('toast');
  el.textContent=msg;
  el.classList.add('show');
  setTimeout(()=>el.classList.remove('show'),2300);
}

/* ============== ESTADO ============== */
const state={
  depts:[],
  activeDeptId:null,
  activeProcId:null
};

function defaultDept(){
  return {
    id:uid(),
    name:'Audiolog√≠a',
    processes:[]
  };
}
function defaultProcess(name){
  return {
    id:uid(),
    name:name||'Nuevo proceso',
    detail:'',
    modules:[]
  };
}
function defaultModule(isChild=false){
  return{
    id:uid(),
    title:isChild?'Nuevo subproceso - Sub':'Nuevo subproceso',
    owner:'Audi√≥logo',
    detail:'',
    steps:[],
    children:[]
  };
}
function defaultStep(){
  return{
    id:uid(),
    title:'Nuevo paso',
    detail:'',
    yes:'',
    no:'',
    collapsedDetail:true
  };
}

/* ============== PERSISTENCIA ============== */
function saveState(){
  localStorage.setItem(LSKEY,JSON.stringify(state));
  document.getElementById('stamp').textContent='√öltima actualizaci√≥n '+nowStamp();
}
function loadState(){
  const raw=localStorage.getItem(LSKEY);
  if(raw){
    try{
      const obj=JSON.parse(raw);
      if(obj.depts){ Object.assign(state,obj); }
    }catch(e){console.error(e);}
  }
  if(!state.depts.length){
    const d=defaultDept();
    d.processes.push(defaultProcess('Revisi√≥n auditiva'));
    state.depts.push(d);
    state.activeDeptId=d.id;
    state.activeProcId=d.processes[0].id;
    d.processes[0].modules.push(defaultModule(false));
    d.processes[0].modules[0].steps.push(defaultStep(),defaultStep(),defaultStep());
  }else{
    state.activeDeptId=state.activeDeptId||state.depts[0].id;
    const dept=state.depts.find(d=>d.id===state.activeDeptId);
    if(dept && dept.processes.length && !state.activeProcId){
      state.activeProcId=dept.processes[0].id;
    }
  }
}

/* ============== RENDER SIDEBAR ============== */
function renderSidebar(){
  const wrap=document.getElementById('deptContainer');
  wrap.innerHTML='';
  state.depts.forEach(dept=>{
    const block=document.createElement('div');
    block.className='dept-block';
    const title=document.createElement('div');
    title.className='dept-title-row';
    title.innerHTML=`<strong>${dept.name}</strong>
      <button data-dept="${dept.id}">Procesos (${dept.processes.length}) +</button>`;
    title.querySelector('button').onclick=(e)=>{
      e.stopPropagation();
      const p=defaultProcess('Nuevo proceso');
      dept.processes.push(p);
      state.activeDeptId=dept.id;
      state.activeProcId=p.id;
      saveState();renderAll();
    };
    block.appendChild(title);

    const list=document.createElement('div');
    list.className='proc-list';
    dept.processes.forEach(proc=>{
      const item=document.createElement('div');
      item.className='proc-item'+(proc.id===state.activeProcId?' active':'');
      item.onclick=()=>{state.activeDeptId=dept.id;state.activeProcId=proc.id;renderAll();};
      item.innerHTML=`
        <span class="proc-dot"></span>
        <span class="proc-name">${proc.name}</span>
        <div class="proc-acts">
          <button class="icon-pill" title="Guardar">üíæ</button>
          <button class="icon-pill" title="Renombrar">‚úèÔ∏è</button>
          <button class="icon-pill" title="Eliminar">üóë</button>
        </div>`;
      const [bSave,bRen,bDel]=item.querySelectorAll('.icon-pill');
      bSave.onclick=(ev)=>{ev.stopPropagation();saveState();toast('Proceso guardado');};
      bRen.onclick=(ev)=>{
        ev.stopPropagation();
        const nn=prompt('Nombre del proceso',proc.name);
        if(nn){proc.name=nn;saveState();renderAll();}
      };
      bDel.onclick=(ev)=>{
        ev.stopPropagation();
        if(!confirm('¬øEliminar proceso y todos sus subprocesos y pasos?'))return;
        dept.processes=dept.processes.filter(p=>p.id!==proc.id);
        if(dept.processes[0]) state.activeProcId=dept.processes[0].id; else state.activeProcId=null;
        saveState();renderAll();
      };
      list.appendChild(item);
    });
    block.appendChild(list);
    wrap.appendChild(block);
  });
}

/* ============== RENDER CABECERA PROCESO ============== */
function getActive(){
  const dept=state.depts.find(d=>d.id===state.activeDeptId) || state.depts[0];
  const proc=dept?dept.processes.find(p=>p.id===state.activeProcId)||dept.processes[0]:null;
  if(dept && proc){ state.activeDeptId=dept.id; state.activeProcId=proc.id; }
  return {dept,proc};
}

function renderProcHeader(){
  const {dept,proc}=getActive();
  const wrap=document.getElementById('procHeader');
  wrap.innerHTML='';
  if(!dept||!proc)return;

  const box=document.createElement('div');
  box.className='proc-header';
  box.innerHTML=`
    <h1>${proc.name} - Pasos</h1>
    <small>${dept.name}</small>
    <div class="proc-header-right">
      <select id="selOwner">
        <option>Aud√≠ologo</option>
        <option>Responsable</option>
        <option>Otros</option>
      </select>
      <button id="btnAddModule" class="btn3d" style="transform:scale(.85)"><span class="icon">‚ûï</span>Subproceso</button>
      <button id="btnAddStepGlobal" class="btn3d" style="transform:scale(.85)"><span class="icon">‚ûï</span>Paso</button>
      <button id="btnProcSave" class="btn3d" style="transform:scale(.85)"><span class="icon">üéØ</span>Guardar proceso</button>
    </div>`;
  wrap.appendChild(box);

  document.getElementById('btnAddModule').onclick=()=>{
    proc.modules.push(defaultModule(false));
    saveState();renderSubprocs();
  };
  document.getElementById('btnAddStepGlobal').onclick=()=>{
    if(!proc.modules.length)proc.modules.push(defaultModule(false));
    const m=proc.modules[proc.modules.length-1];
    m.steps.push(defaultStep());
    saveState();renderSubprocs();
  };
  document.getElementById('btnProcSave').onclick=()=>{saveState();toast('Proceso guardado');};
}

/* ============== RENDER SUBPROCESOS Y PASOS ============== */
function renderSubprocs(){
  const {proc}=getActive();
  const container=document.getElementById('subContainer');
  container.innerHTML='';
  if(!proc)return;

  proc.modules.forEach(mod=>{
    container.appendChild(buildModule(mod,false,proc));
  });
  drawAllFlows();
}

/* crea m√≥dulo (subproceso o sub-subproceso) */
function buildModule(mod,isChild,proc){
  const block=document.createElement('div');
  block.className=isChild?'sub-child':'sub-block';

  const head=document.createElement('div');
  head.className=isChild?'sub-child-head sub-head':'sub-head';
  head.innerHTML=`
    <div class="sub-head-title" contenteditable="true">${mod.title}</div>
    <select>
      <option ${mod.owner==='Audi√≥logo'?'selected':''}>Audi√≥logo</option>
      <option ${mod.owner==='Responsable'?'selected':''}>Responsable</option>
      <option ${mod.owner==='Otros'?'selected':''}>Otros</option>
    </select>
    <div class="head-actions">
      <button class="btn3d" style="transform:scale(.75)"><span class="icon">üìù</span>Detalle</button>
      <button class="btn3d" style="transform:scale(.75)"><span class="icon">‚ûï</span>Paso</button>
      <button class="btn3d" style="transform:scale(.75)"><span class="icon">‚ûï</span>Sub/subproceso</button>
      <span class="badge-save"><span class="icon">üíæ</span>Guardar</span>
      <button class="btn3d" style="transform:scale(.75)"><span class="icon">‚úñ</span></button>
    </div>`;
  const [sel]=head.querySelectorAll('select');
  sel.onchange=e=>{mod.owner=e.target.value;saveState();};
  const titleEl=head.querySelector('.sub-head-title');
  titleEl.oninput=()=>{mod.title=titleEl.textContent.trim()||'Subproceso';};
  const [btnDet,btnPaso,btnSubSub,btnSave,btnDel]=head.querySelectorAll('.head-actions > *');
  btnDet.onclick=()=>{
    const txt=prompt('Detalle del subproceso',mod.detail||'');
    if(txt!==null){mod.detail=txt;saveState();}
  };
  btnPaso.onclick=()=>{
    mod.steps.push(defaultStep());
    saveState();renderSubprocs();
  };
  btnSubSub.onclick=()=>{
    const child=defaultModule(true);
    mod.children.push(child);
    saveState();renderSubprocs();
  };
  btnSave.onclick=()=>{saveState();toast('Subproceso guardado');};
  btnDel.onclick=()=>{
    if(!confirm('¬øEliminar este subproceso con todos sus pasos y sub-subprocesos?'))return;
    proc.modules=proc.modules.filter(m=>m.id!==mod.id);
    saveState();renderSubprocs();
  };
  block.appendChild(head);

  /* steps */
  const stepsArea=document.createElement('div');
  stepsArea.className='steps-area';
  const grid=document.createElement('div');
  grid.className='steps-grid';

  mod.steps.forEach((st,idx)=>{
    grid.appendChild(buildStep(mod,st,idx));
  });
  stepsArea.appendChild(grid);
  block.appendChild(stepsArea);

  /* hijos (sub-subprocesos) */
  mod.children.forEach(ch=>{
    block.appendChild(buildModule(ch,true,proc));
  });

  return block;
}

/* construcci√≥n de un paso */
function buildStep(mod,st,idx){
  const wrap=document.createElement('div');
  wrap.className='step-wrap';
  wrap.dataset.stepId=st.id;

  const card=document.createElement('div');
  card.className='step-card';
  card.innerHTML=`
    <div class="step-strip"></div>
    <div class="step-badge">${idx+1}</div>
    <div class="step-title" contenteditable="true">${st.title}</div>
    <button class="step-edit">‚úèÔ∏è</button>
    <div class="step-detail ${st.collapsedDetail?'':'open'}">
      <div class="sn-row">
        <div class="sn-col">
          <h4>S√ç</h4>
          <textarea placeholder="Acciones si se cumple‚Ä¶">${st.yes||''}</textarea>
        </div>
        <div class="sn-col">
          <h4>NO</h4>
          <textarea placeholder="Acciones si NO se cumple‚Ä¶">${st.no||''}</textarea>
        </div>
      </div>
      <div class="next-proc">Etiqueta ‚ÄúIr a pr√≥ximo proceso‚Äù (escribe aqu√≠ si aplica)</div>
      <textarea style="width:100%;margin-top:.25rem;min-height:32px;border-radius:8px;border:1px solid #e5e7eb;padding:.25rem .35rem;font-size:12px;">${st.detail||''}</textarea>
    </div>
  `;
  const titleEl=card.querySelector('.step-title');
  titleEl.oninput=()=>{st.title=titleEl.textContent.trim()||'Paso';};

  const detailBox=card.querySelector('.step-detail');
  const [yesTA,noTA,detailTA]=detailBox.querySelectorAll('textarea');
  yesTA.oninput=()=>{st.yes=yesTA.value;};
  noTA.oninput=()=>{st.no=noTA.value;};
  detailTA.oninput=()=>{st.detail=detailTA.value;};

  /* men√∫ l√°piz */
  const editBtn=card.querySelector('.step-edit');
  let menu=null;
  editBtn.onclick=(e)=>{
    e.stopPropagation();
    if(menu){menu.remove();menu=null;return;}
    menu=document.createElement('div');
    menu.className='edit-menu';
    menu.innerHTML=`
      <button title="Guardar">üíæ</button>
      <button title="Adjuntar documento">üìé</button>
      <button title="Adjuntar enlace">üîó</button>
      <button title="Ayuda">‚ùì</button>
      <button title="Eliminar">üóë</button>`;
    const [bSave,bDoc,bLink,bHelp,bDel]=menu.querySelectorAll('button');
    bSave.onclick=()=>{saveState();toast('Paso guardado');};
    bDoc.onclick=()=>{
      const input=document.createElement('input');
      input.type='file';
      input.onchange=()=>toast('Documento adjuntado (referencia local)');
      input.click();
    };
    bLink.onclick=()=>{
      const url=prompt('Pega el enlace a adjuntar');
      if(url){toast('Enlace guardado en el paso');}
    };
    bHelp.onclick=()=>alert('Este bot√≥n puede usarse para notas de ayuda del paso.');
    bDel.onclick=()=>{
      if(!confirm('¬øEliminar este paso?'))return;
      mod.steps=mod.steps.filter(x=>x.id!==st.id);
      saveState();renderSubprocs();
    };
    card.appendChild(menu);
  };

  /* Ver m√°s */
  const hasExtra = st.yes || st.no || st.detail;
  const pill=document.createElement('div');
  pill.className='more-pill';
  pill.innerHTML=`<strong>ver m√°s</strong><span class="hand">üëá</span>`;
  if(!hasExtra && st.collapsedDetail) pill.style.display='none';
  pill.onclick=()=>{
    st.collapsedDetail=!st.collapsedDetail;
    if(st.collapsedDetail){
      detailBox.classList.remove('open');
    }else{
      detailBox.classList.add('open');
    }
  };

  /* mostrar pill tambi√©n cuando se escriba algo por primera vez */
  ['input','change'].forEach(ev=>{
    detailBox.addEventListener(ev,()=>{
      if(yesTA.value || noTA.value || detailTA.value) pill.style.display='inline-flex';
      saveState();
    });
  });

  wrap.appendChild(card);
  wrap.appendChild(pill);
  return wrap;
}

/* ============== FLECHAS ENTRE PASOS (3 en fila) ============== */
function drawAllFlows(){
  document.querySelectorAll('.steps-area').forEach(area=>{
    const old=area.querySelector('.flow-svg');
    if(old)old.remove();
    const grid=area.querySelector('.steps-grid');
    if(!grid)return;
    const cards=[...grid.querySelectorAll('.step-card')];
    if(cards.length<2)return;

    const svgNS='http://www.w3.org/2000/svg';
    const rect=grid.getBoundingClientRect();
    const svg=document.createElementNS(svgNS,'svg');
    svg.classList.add('flow-svg');
    svg.setAttribute('viewBox',`0 0 ${rect.width} ${rect.height}`);

    const defs=document.createElementNS(svgNS,'defs');
    const marker=document.createElementNS(svgNS,'marker');
    marker.setAttribute('id','arrowHead');
    marker.setAttribute('markerWidth','8');
    marker.setAttribute('markerHeight','8');
    marker.setAttribute('refX','7');
    marker.setAttribute('refY','4');
    marker.setAttribute('orient','auto');
    const path=document.createElementNS(svgNS,'path');
    path.setAttribute('d','M0,0 L8,4 L0,8 Z');
    path.setAttribute('fill','#d1d5db');
    marker.appendChild(path);
    defs.appendChild(marker);
    svg.appendChild(defs);

    const rects=cards.map(c=>c.getBoundingClientRect());
    function centerRight(r){
      return {x:r.right-rect.left,y:(r.top+r.bottom)/2-rect.top};
    }
    function centerLeft(r){
      return {x:r.left-rect.left,y:(r.top+r.bottom)/2-rect.top};
    }

    for(let i=0;i<cards.length-1;i++){
      const a=rects[i],b=rects[i+1];
      const s=centerRight(a),e=centerLeft(b);
      const midX=(s.x+e.x)/2;
      const d=`M ${s.x} ${s.y} C ${midX} ${s.y} ${midX} ${e.y} ${e.x} ${e.y}`;
      const p=document.createElementNS(svgNS,'path');
      p.setAttribute('d',d);
      p.setAttribute('fill','none');
      p.setAttribute('stroke','#d1d5db');
      p.setAttribute('stroke-width','3');
      p.setAttribute('marker-end','url(#arrowHead)');
      svg.appendChild(p);
    }
    area.appendChild(svg);
  });
}

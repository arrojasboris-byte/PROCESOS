<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PROCESOS AUDIO</title>
<style>
  :root{
    --bg:#d1d5db; /* FONDO GENERAL GRIS */
    --surface:#ffffff; --ink:#1b1d24;
    --muted:#667085; --soft:#eceff3;
    --shadow:0 10px 24px rgba(0,0,0,.08);
    --ring:0 0 0 2px rgba(59,130,246,.15);
    --grad:linear-gradient(90deg,#6f1d1b 0%,#b23a3a 50%,#6f1d1b 100%);
    --pillGrad:linear-gradient(180deg,#ffffff 0%,#f2f4f8 100%);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg) !important;
    color:var(--ink);
    font:15px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif
  }

  /* ===== Top bar ===== */
  .topbar{
    position:sticky;
    top:0;
    z-index:30;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:.75rem;
    padding:.65rem .9rem .75rem;
    background:var(--grad);
    color:#fff;
    box-shadow:var(--shadow)
  }
  .title{
    display:flex;
    align-items:center;
    gap:.5rem;
    font-weight:900;
    font-size:22px;
    flex:1 1 auto;
  }
  .title .ear{font-size:30px;line-height:1;display:inline-block;transform:translateY(2px)}
  .btn3d{display:inline-flex;align-items:center;gap:.5rem;padding:.4rem .8rem;border:0;border-radius:9999px;color:#fff;
    background:rgba(255,255,255,.14);box-shadow:inset 0 1px 0 rgba(255,255,255,.35),0 3px 0 rgba(0,0,0,.28),0 12px 24px rgba(0,0,0,.2);cursor:pointer;font-size:13px}
  .btn3d:active{transform:translateY(1px)}
  .bar-right{margin-left:auto;display:flex;align-items:center;gap:.5rem}
  .stamp{color:#fff;opacity:.9;font-size:12px;background:rgba(255,255,255,.14);border-radius:9999px;padding:.35rem .75rem}
  .bar-right .btn3d svg{width:14px;height:14px}
  .search{
    flex:1 1 100%;
    display:flex;
    align-items:center;
    background:rgba(255,255,255,.18);
    padding:.4rem .6rem;
    border-radius:9999px;
    margin-top:.3rem;
  }
  .search input{width:100%;border:0;background:transparent;outline:0;color:#fff;font-weight:600}

  /* ===== Layout ===== */
  .wrap{display:grid;grid-template-columns:360px 1fr;gap:14px;padding:14px;min-height:calc(100dvh - 64px)}
  .left,.right{background:var(--surface);border-radius:14px;box-shadow:var(--shadow)}
  .left{padding:10px}
  .right{padding:10px;display:flex;flex-direction:column;gap:12px}
  @media (max-width:1020px){ .wrap{grid-template-columns:1fr} }

  /* ===== Lista de procesos (izquierda) ===== */
  .proc-item{display:flex;flex-direction:column;gap:.45rem;background:var(--pillGrad);border-radius:14px;
    padding:.55rem .7rem;margin:.45rem 0;box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);border:2px solid transparent}
  .proc-item.activo{border-color:rgba(59,130,246,.35);box-shadow:var(--ring),0 1px 0 rgba(0,0,0,.06)}
  .proc-row{display:flex;align-items:center;gap:.55rem;cursor:pointer}
  .dot{width:10px;height:10px;border-radius:50%;background:#ddd;box-shadow:inset 0 0 0 2px rgba(0,0,0,.08)}
  .proc-name{flex:1;font-weight:800}
  .proc-acts{display:flex;align-items:center;gap:.35rem}
  .icon-btn{width:28px;height:28px;border-radius:12px;border:0;background:#f2f4f8;box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.1);cursor:pointer}
  .icon-btn:active{transform:translateY(1px)}
  .proc-detail{display:none}
  .proc-detail textarea{width:100%;min-height:72px;border-radius:10px;border:1px solid #e6e8ec;padding:.5rem;background:#fff}

  /* ===== Subproceso (m√≥dulo) derecha ===== */
  .module{position:relative;background:var(--pillGrad);border-radius:14px;box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);display:flex;flex-direction:column;gap:8px;padding:10px;margin-bottom:12px}
  .mod-head{display:flex;align-items:center;gap:.5rem;background:var(--proc,#333);color:#111;border-radius:12px;padding:.5rem .7rem}
  .mod-title{flex:1;font-weight:900;border:0;background:transparent;color:#111;outline:0}
  .sel{border:1px solid #e6e8ec;background:#fff;border-radius:10px;padding:.35rem .5rem}
  .pill{height:30px;padding:0 .6rem;background:#222;border-radius:9999px;color:#fff;border:0;cursor:pointer;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.22),0 3px 0 rgba(0,0,0,.3),0 12px 24px rgba(0,0,0,.2);font-size:12px;white-space:nowrap}
  .pill:active{transform:translateY(1px)}
  .badge-diana{margin-left:.25rem}

  .mod-detail{display:none}
  .mod-detail textarea{width:100%;min-height:60px;border:1px solid #e6e8ec;border-radius:10px;padding:.5rem;background:#fff}

  /* ===== Pasos ===== */
  .steps{
    position:relative;
    z-index:0;
    display:block;
    padding:10px 6px 20px;
  }
  .steps > div{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:4px;
  }
  .step{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    background:linear-gradient(180deg,#ffffff 0%,#f3f4f6 100%);
    border-radius:14px;
    padding:7px 9px 9px;
    box-shadow:
      inset 0 1px 0 #fff,
      0 2px 0 rgba(15,23,42,.22),
      0 8px 16px rgba(15,23,42,.14);
    width:180px;
    min-height:60px;
    border:1px solid rgba(148,163,184,.7);
  }
  .bubble{
    min-width:22px;
    height:22px;
    border-radius:9999px;
    background:linear-gradient(180deg,var(--proc,#2563eb) 0%,#1d4ed8 100%);
    color:#fff;
    display:grid;
    place-items:center;
    font-weight:900;
    font-size:11px;
    margin-bottom:2px;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.6),
      0 2px 0 rgba(15,23,42,.35),
      0 5px 8px rgba(15,23,42,.35);
    padding:0 2px;
    z-index:1;
  }
  .step.selected{
    box-shadow:
      0 0 0 2px rgba(37,99,235,.35),
      0 3px 0 rgba(15,23,42,.3),
      0 10px 20px rgba(15,23,42,.26);
  }
  .step input.title{
    font-weight:800;
    border:0;
    background:transparent;
    outline:0;
    width:100%;
    margin-top:1px;
    font-size:12.5px;
  }
  .minis{
    display:flex;
    gap:.25rem;
    margin-top:5px;
    margin-left:auto;
  }
  .mini{
    width:24px;
    height:24px;
    border-radius:9px;
    border:0;
    background:#f2f4f8;
    cursor:pointer;
    box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.18);
  }
  .mini:active{transform:translateY(1px)}

  .step.is-meta-step::after{
    content:"üéØ META";
    position:absolute;
    right:6px;
    bottom:6px;
    font-size:11px;
    font-weight:800;
    color:#0f172a;
    padding:2px 8px;
    border-radius:999px;
    background:rgba(255,255,255,.97);
    box-shadow:0 2px 4px rgba(15,23,42,.25);
  }

  .flow-svg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:visible;
    z-index:0;
  }

  .chip{display:inline-flex;align-items:center;gap:.4rem;font-weight:800;border-radius:9999px;padding:.2rem .55rem;color:#111}

  /* ===== Si / No ===== */
  .branches{
    margin:8px 0 0 24px;
    padding:10px 10px 8px;
    border-radius:12px;
    border:1px dashed #cbd5e1;
    background:rgba(255,255,255,.97);
    box-shadow:0 2px 6px rgba(15,23,42,.1);
    position:relative;
    z-index:2;
    max-width:260px;
  }
  .branches::before{
    content:"";
    position:absolute;
    top:-12px;
    left:40px;
    width:0;
    height:12px;
    border-left:2px solid #cbd5e1;
  }
  .branches-inner{
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .branch{background:#fff;border-radius:10px;padding:.45rem .5rem;box-shadow:inset 0 1px 0 #fff}
  .branch.yes .bh-label{font-size:12px;font-weight:700;opacity:.8}
  .branch.no .bh-label{font-size:14px;font-weight:900}
  .bh-top{display:flex;align-items:center;gap:.35rem;margin-bottom:.35rem}
  .plist{display:flex;flex-direction:column;gap:.35rem}
  .point{display:flex;align-items:center;gap:.4rem}
  .point .num{min-width:44px;font-weight:900;opacity:.7}
  .pt-input{flex:1;border:1px solid #e6e8ec;border-radius:8px;padding:.25rem .45rem}
  .p-mini{width:24px;height:24px;border-radius:8px;border:0;background:#f2f4f8;cursor:pointer;box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.1)}
  .p-mini:active{transform:translateY(1px)}
  .children{margin-left:44px;display:flex;flex-direction:column;gap:.2rem}

  .hide{display:none!important}

  .pa-toast{position:fixed;right:14px;bottom:16px;background:#111;color:#fff;padding:.6rem .8rem;border-radius:10px;
    box-shadow:0 6px 18px rgba(0,0,0,.2);opacity:0;transform:translateY(6px);transition:all .2s;z-index:99999;font:14px system-ui}
  .pa-toast.show{opacity:1;transform:translateY(0)}
  @media print{ .pa-tools-hide{display:none!important} }

  body.pa-locked .is-readonly{opacity:.6;filter:saturate(.6)}
  body.pa-locked .lock-block{ pointer-events:none !important; opacity:.6; }
  body.pa-locked input[readonly], body.pa-locked textarea[readonly]{background:#f7f7f7}

  /* ===== Sub-subproceso (fald√≥n peque√±o con l√≠nea discontinua) ===== */
  .sub-chain{
    margin-top:8px;
    padding:8px 0 0 26px;
    border-left:2px dashed rgba(148,163,184,.7);
  }
  .module.sub-module{
    max-width:90%;
    margin-top:6px;
    margin-bottom:8px;
    padding:8px;
  }
  .module.sub-module .mod-head{
    border-radius:10px;
    padding:.35rem .6rem;
  }
  .module.sub-module .pill{
    height:26px;
    font-size:11px;
    padding:0 .5rem;
  }
</style>

<script>
function showBlock(el){ if(!el) return; el.classList.remove('hide'); el.style.display='block'; el.setAttribute('aria-hidden','false'); }
function hideBlock(el){ if(!el) return; el.classList.add('hide'); el.style.display='none'; el.setAttribute('aria-hidden','true'); }
function toggleBlock(el,open){ open ? showBlock(el) : hideBlock(el); }

const LSKEY='pa_v3_connectors_3d';
const RESPONSABLES=['Audi√≥logo','Responsable','Otros'];
const colors=['#ffd6a5','#bde0fe','#caffbf','#ffadad','#fdffb6','#bdb2ff','#ffc6ff','#a0e7e5','#c7f9cc','#fbcfe8','#fde68a','#bbf7d0'];
const uid=()=>'p'+Math.random().toString(36).slice(2,9);
const stamp=()=>{const d=new Date(),p=n=>n<10?'0'+n:n;return `${p(d.getDate())}/${p(d.getMonth()+1)}/${p(d.getFullYear())}, ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`};

const state={processes:[]};
let activePid=null;

function save(){ localStorage.setItem(LSKEY,JSON.stringify(state)); document.getElementById('stamp').textContent='√öltima actualizaci√≥n '+stamp(); }
function load(){
  const raw=localStorage.getItem(LSKEY);
  if(!raw){
    state.processes.push({id:uid(),name:'Revisi√≥n auditiva',color:colors[0],detail:'',modules:[],_openDetail:false});
    save();
  }else{ try{ Object.assign(state,JSON.parse(raw)); }catch{} }
  if(!activePid && state.processes[0]) activePid=state.processes[0].id;
}

/* ===== Procesos izquierda ===== */
function procRow(p){
  const wrap=document.createElement('div'); wrap.className='proc-item'+(p.id===activePid?' activo':'');

  wrap.dataset.pid = p.id;
  const row=document.createElement('div'); row.className='proc-row';
  row.innerHTML=`<span class="dot" style="background:${p.color}"></span>
    <span class="proc-name">${p.name}</span>
    <div class="proc-acts">
      <button class="icon-btn" title="Detalle">‚ñæ</button>
      <button class="icon-btn" title="Renombrar">‚úèÔ∏è</button>
      <button class="icon-btn" title="Eliminar" style="box-shadow:inset 0 0 0 #fff">üóëÔ∏è</button>
    </div>`;
  row.onclick=e=>{ if(e.target.closest('.icon-btn')) return; activePid=p.id; render(); };

  const det=document.createElement('div'); 
  det.className='proc-detail'+(p._openDetail?'':' hide');
  det.setAttribute('aria-hidden', p._openDetail ? 'false':'true');
  det.innerHTML=`<textarea placeholder="Detalle del proceso‚Ä¶">${p.detail||''}</textarea>`;
  const ta=det.querySelector('textarea');
  ta.oninput=e=>{ p.detail=e.target.value; save(); };

  const [bDet,bRen,bDel]=row.querySelectorAll('.icon-btn');
  bDet.onclick=e=>{
    e.stopPropagation();
    p._openDetail=!p._openDetail;
    toggleBlock(det,p._openDetail);
    if(p._openDetail) setTimeout(()=>ta.focus(),0);
    save();
  };
  bRen.onclick=e=>{ e.stopPropagation(); const nn=prompt('Nombre del proceso',p.name); if(nn){p.name=nn;save();render();} };
  bDel.onclick=e=>{ e.stopPropagation(); if(confirm('¬øEliminar proceso y sus m√≥dulos?')){ const i=state.processes.findIndex(x=>x.id===p.id); if(i>-1){ state.processes.splice(i,1); activePid=state.processes[0]?.id||null; save(); render(); } } };

  wrap.appendChild(row); wrap.appendChild(det);
  return wrap;
}
function renderProcesses(){
  const box=document.getElementById('processList'); box.innerHTML='';
  state.processes.forEach(p=>box.appendChild(procRow(p)));
}

/* ===== Modal bandera ===== */
function openProcPicker(onPick){
  const modal=document.getElementById('procModal');
  const list=document.getElementById('procModalList'); list.innerHTML='';
  state.processes.forEach(p=>{
    const b=document.createElement('button');
    b.className='btn3d'; b.style.cssText='justify-content:flex-start;color:#111;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);border-radius:12px';
    b.innerHTML=`<span class="dot" style="background:${p.color}"></span> <strong>${p.name}</strong>`;
    b.onclick=()=>{ modal.classList.add('hide'); onPick(p.id); };
    list.appendChild(b);
  });
  document.getElementById('pmCancel').onclick=()=>modal.classList.add('hide');
  modal.classList.remove('hide');
}

/* ===== Layout de pasos ===== */
function layoutStepsSerpentine(container){
  const wrappers = Array.from(container.children).filter(w => w.querySelector('.step'));
  if(!wrappers.length) return;

  wrappers.forEach(w=>{
    w.style.position='';
    w.style.left='';
    w.style.top='';
  });

  const firstStep = wrappers[0].querySelector('.step');
  if(!firstStep) return;

  const cardW = firstStep.offsetWidth;
  const gapX = 24;
  const gapY = 40;
  const innerWidth = container.clientWidth || (cardW + gapX);
  const cols = Math.max(1, Math.floor((innerWidth + gapX) / (cardW + gapX)));

  const heights = wrappers.map(w => w.offsetHeight);

  const rowHeights = [];
  const rowsIndex = [];
  for(let i=0;i<wrappers.length;i++){
    const r = Math.floor(i / cols);
    rowsIndex[i] = r;
    if(!rowHeights[r]) rowHeights[r]=0;
    rowHeights[r] = Math.max(rowHeights[r], heights[i]);
  }
  const totalRows = rowHeights.length;

  let y = 0;
  for(let r=0;r<totalRows;r++){
    const dirRight = r % 2 === 0;
    const rowStartIndex = r*cols;
    const rowEndIndex = Math.min(rowStartIndex+cols, wrappers.length);
    for(let k=rowStartIndex;k<rowEndIndex;k++){
      const wrap = wrappers[k];
      const idxInRow = k - rowStartIndex;
      const col = dirRight ? idxInRow : (cols - 1 - idxInRow);
      const left = col * (cardW + gapX);

      wrap.style.position='absolute';
      wrap.style.left = left + 'px';
      wrap.style.top  = y + 'px';

      const step = wrap.querySelector('.step');
      if(step){
        step.dataset.row = r;
        step.dataset.rowDir = dirRight ? '1' : '-1';
      }
    }
    y += rowHeights[r] + gapY;
  }

  container.style.height = y + 20 + 'px';
}
function layoutAllSteps(){
  document.querySelectorAll('.steps').forEach(layoutStepsSerpentine);
}

/* ===== Flechas ===== */
function drawFlowForSteps(container){
  const steps = Array.from(container.querySelectorAll('.step'));
  if(!steps.length) return;

  steps.forEach(s=>s.classList.remove('is-meta-step'));

  const old = container.querySelector('.flow-svg');
  if(old) old.remove();

  const cRect = container.getBoundingClientRect();
  const svgNS = 'http://www.w3.org/2000/svg';
  const svg = document.createElementNS(svgNS,'svg');
  svg.classList.add('flow-svg');
  svg.setAttribute('viewBox',`0 0 ${cRect.width} ${cRect.height}`);

  const defs=document.createElementNS(svgNS,'defs');
  const markerSmall=document.createElementNS(svgNS,'marker');
  markerSmall.setAttribute('id','arrowHead');
  markerSmall.setAttribute('markerWidth','7');
  markerSmall.setAttribute('markerHeight','7');
  markerSmall.setAttribute('refX','6');
  markerSmall.setAttribute('refY','3.5');
  markerSmall.setAttribute('orient','auto');
  markerSmall.setAttribute('markerUnits','strokeWidth');
  const headSmall=document.createElementNS(svgNS,'path');
  headSmall.setAttribute('d','M0,0 L7,3.5 L0,7 Z');
  headSmall.setAttribute('fill','#cbd5e1');
  markerSmall.appendChild(headSmall);
  defs.appendChild(markerSmall);
  svg.appendChild(defs);

  const rects = steps.map(s => s.getBoundingClientRect());

  const lastStepEl = steps[steps.length-1];
  lastStepEl.classList.add('is-meta-step');

  function addPath(d){
    const path=document.createElementNS(svgNS,'path');
    path.setAttribute('d',d);
    path.setAttribute('fill','none');
    path.setAttribute('stroke','#cbd5e1');
    path.setAttribute('stroke-width','3');
    path.setAttribute('marker-end','url(#arrowHead)');
    svg.appendChild(path);
  }

  function anchor(rect, side){
    const xLeft = rect.left - cRect.left;
    const xRight = rect.right - cRect.left;
    const yTop = rect.top - cRect.top;
    const yBottom = rect.bottom - cRect.top;
    const yMid = (yTop + yBottom)/2;
    const xMid = (xLeft + xRight)/2;
    switch(side){
      case 'left': return {x:xLeft,y:yMid};
      case 'right': return {x:xRight,y:yMid};
      case 'top': return {x:xMid,y:yTop};
      case 'bottom': return {x:xMid,y:yBottom};
    }
  }
  function getBranchesRectForStep(stepEl){
    if(!stepEl || !stepEl.parentElement) return null;
    const br = stepEl.parentElement.querySelector('.branches:not(.hide)');
    return br ? br.getBoundingClientRect() : null;
  }

  for(let i=0;i<rects.length-1;i++){
    const a = rects[i];
    const b = rects[i+1];
    const stepA = steps[i];
    const stepB = steps[i+1];
    const rowA = parseInt(stepA.dataset.row || '0',10);
    const rowB = parseInt(stepB.dataset.row || '0',10);

    let d;

    if(rowA === rowB){
      let start,end;
      if(a.left < b.left){
        start = anchor(a,'right');
        end   = anchor(b,'left');
      }else{
        start = anchor(a,'left');
        end   = anchor(b,'right');
      }
      if(Math.abs(start.y - end.y) < 8){
        d = `M ${start.x} ${start.y} L ${end.x} ${end.y}`;
      }else{
        const midY = (start.y + end.y) / 2;
        d = `M ${start.x} ${start.y}
             L ${start.x} ${midY}
             L ${end.x} ${midY}
             L ${end.x} ${end.y}`;
      }
    }else{
      const bottomA = anchor(a,'bottom');
      const topB    = anchor(b,'top');
      const brRect  = getBranchesRectForStep(stepA);

      const start = {x:bottomA.x, y:bottomA.y};

      let yDown = bottomA.y + 16;
      if(brRect){
        const brBottom = brRect.bottom - cRect.top;
        if(brBottom + 16 > yDown) yDown = brBottom + 16;
      }

      let yUp = topB.y - 16;

      const allLefts  = rects.map(r => r.left - cRect.left);
      const allRights = rects.map(r => r.right - cRect.left);
      const minX = Math.min.apply(null,allLefts);
      const maxX = Math.max.apply(null,allRights);
      let corridorX = start.x - 80;
      if(corridorX < minX - 40){
        corridorX = minX - 40;
      }
      if(corridorX < 10){
        corridorX = maxX + 40;
      }

      d = `M ${start.x} ${start.y}
           L ${start.x} ${yDown}
           L ${corridorX} ${yDown}
           L ${corridorX} ${yUp}
           L ${topB.x} ${yUp}
           L ${topB.x} ${topB.y}`;
    }
    addPath(d);
  }

  container.appendChild(svg);
}

/* ===== Buscador ===== */
function stepMatches(st, q){
  if(!q) return true;
  const ql = q.toLowerCase();
  if((st.title||'').toLowerCase().includes(ql)) return true;

  const checkPoints = (list=[])=>{
    for(const pt of list){
      if((pt.text||'').toLowerCase().includes(ql)) return true;
      if(Array.isArray(pt.children)){
        for(const ch of pt.children){
          if((ch.text||'').toLowerCase().includes(ql)) return true;
        }
      }
    }
    return false;
  };

  if(checkPoints(st.yes||[])) return true;
  if(checkPoints(st.no||[])) return true;
  return false;
}
function moduleMatches(m, q){
  if(!q) return true;
  const ql = q.toLowerCase();
  if((m.title||'').toLowerCase().includes(ql)) return true;
  if((m.detail||'').toLowerCase().includes(ql)) return true;
  if(Array.isArray(m.steps)){
    for(const st of m.steps){
      if(stepMatches(st, ql)) return true;
    }
  }
  if(Array.isArray(m.subs)){
    for(const s of m.subs){
      if((s.title||'').toLowerCase().includes(ql)) return true;
      if((s.detail||'').toLowerCase().includes(ql)) return true;
      if(Array.isArray(s.steps)){
        for(const st of s.steps){
          if(stepMatches(st, ql)) return true;
        }
      }
    }
  }
  return false;
}
function processMatches(p, q){
  if(!q) return true;
  const ql = q.toLowerCase();
  if((p.name||'').toLowerCase().includes(ql)) return true;
  if((p.detail||'').toLowerCase().includes(ql)) return true;
  if(Array.isArray(p.modules)){
    for(const m of p.modules){
      if(moduleMatches(m, ql)) return true;
    }
  }
  return false;
}

      '#btnAddProcess','#btnAddStepGlobal','#btnAddSubprocPaso',
      '.proc-item .icon-btn[title="Renombrar"]',
      '.proc-item .icon-btn[title="Eliminar"]',
      '[data-act="add-step"]','[data-act="close"]','[data-act="del"]','[data-act="add-sub"]',
      '.step .mini[title="Eliminar"]','.step .mini[title="Bandera paso"]',
      '.branch .p-mini'
    ].join(',');
    if(t.matches(denySel) || (t.tagName==='SELECT') || (t.tagName==='INPUT' && t.classList.contains('title')) ||
       (t.tagName==='TEXTAREA') || t.classList.contains('pt-input')){
      e.stopPropagation(); e.preventDefault();
      toast('Modo lectura: bloqueado por PIN');
    }
  }
  document.addEventListener('click', cancelIfLocked, true);
  document.addEventListener('input', cancelIfLocked, true);
  document.addEventListener('change', cancelIfLocked, true);

  const mo = new MutationObserver(()=>applyPinLockUI());
  mo.observe(document.body,{childList:true,subtree:true});

  function printAll(){
    const opened=[];
    document.querySelectorAll('.proc-detail, .mod-detail, .branches, details').forEach(b=>{
      const wasHidden = (b.classList && (b.classList.contains('hide') || b.style.display==='none')) || (b.tagName==='DETAILS' && !b.open);
      if(wasHidden){
        if(b.tagName==='DETAILS') b.open=true; else showBlock(b);
        opened.push(b);
      }
    });
    const restore=()=>{ opened.forEach(h=>{ if(h.tagName==='DETAILS') h.open=false; else hideBlock(h); }); window.removeEventListener('afterprint',restore); };
    window.addEventListener('afterprint',restore);
    window.print();
  }

  function currentHTML(){
    const clone=document.documentElement.cloneNode(true);
    clone.querySelectorAll('#paToast').forEach(el=>el?.parentNode?.removeChild(el));
    return '<!DOCTYPE html>\n'+clone.outerHTML;
  }

  function downloadHTML(){
    const blob = new Blob([currentHTML()],{type:'text/html'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download=`PROCESOS-AUDIO_${fileStamp()}.html`;
    document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(a.href),1000);
  }

  function saveToCloud(){
    try{
      localStorage.setItem(SNAP_KEY, JSON.stringify({when:Date.now(), html: currentHTML()}));
      toast('Guardado en nube (local)');
    }catch(e){ console.error(e); toast('No se pudo guardar'); }
  }

  function loadFromCloud(){
    const raw=localStorage.getItem(SNAP_KEY);
    if(!raw){ toast('No hay copia en nube'); return; }
    try{
      const {html}=JSON.parse(raw)||{};
      if(!html){ toast('Copia inv√°lida'); return; }
      const url = URL.createObjectURL(new Blob([html],{type:'text/html'}));
      window.open(url,'_blank','noopener');
      setTimeout(()=>URL.revokeObjectURL(url),10000);
    }catch(e){ console.error(e); toast('Copia da√±ada'); }
  }

  function togglePin(){
    if(sessionStorage.getItem('PA_PIN_OK')==='1'){
      sessionStorage.removeItem('PA_PIN_OK');
      pinBtn.classList.remove('locked');
      applyPinLockUI();
      toast('Edici√≥n bloqueada');
    }else{
      const v=prompt('Introduce PIN para editar:');
      if(v===PIN_CODE){ sessionStorage.setItem('PA_PIN_OK','1'); pinBtn.classList.add('locked'); applyPinLockUI(); toast('Edici√≥n habilitada'); }
      else if(v!==null){ toast('PIN incorrecto'); }
    }
  }

  pinBtn?.addEventListener('click', togglePin);
  pdfBtn?.addEventListener('click',  printAll);
  htmlBtn?.addEventListener('click', downloadHTML);
  saveBtn?.addEventListener('click', saveToCloud);
  loadBtn?.addEventListener('click', loadFromCloud);

  if(sessionStorage.getItem('PA_PIN_OK')!=='1'){ applyPinLockUI(); }
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PROCESOS AUDIO</title>
<style>
  :root{
    --bg:#f3f4f6;
    --surface:#ffffff;
    --ink:#0b1120;
    --muted:#667085;
    --soft:#eceff3;
    --shadow:0 8px 20px rgba(0,0,0,.1);
    --ring:0 0 0 2px rgba(248,113,113,.2);
    --grad:linear-gradient(90deg,#020617 0%,#111827 50%,#020617 100%);
    --pillGrad:linear-gradient(180deg,#ffffff 0%,#f2f4f8 100%);
    --accent:#ef4444;
    --accent-dark:#b91c1c;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
  }

  /* ===== Top bar ===== */
  .topbar{
    position:sticky;
    top:0;
    z-index:30;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:.45rem;
    padding:.5rem .8rem .6rem;
    background:var(--grad);
    color:#f9fafb;
    box-shadow:0 8px 20px rgba(0,0,0,.45);
    border-bottom:1px solid rgba(15,23,42,.8);
  }
  .title{
    display:flex;
    align-items:center;
    gap:.35rem;
    font-weight:900;
    font-size:21px;
    flex:1 1 auto;
    letter-spacing:.03em;
    text-shadow:0 1px 2px rgba(0,0,0,.6);
  }
  .title .ear{
    font-size:26px;
    line-height:1;
    display:inline-block;
    transform:translateY(2px);
    filter:drop-shadow(0 2px 2px rgba(0,0,0,.6));
  }
  .btn3d{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:.28rem;
    padding:.32rem .7rem;
    border:0;
    border-radius:9999px;
    color:#f9fafb;
    background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.25),
      0 2px 0 rgba(0,0,0,.65),
      0 8px 15px rgba(0,0,0,.6);
    cursor:pointer;
    font-weight:700;
    font-size:12px;
    line-height:1;
    min-height:30px;
  }
  .btn3d:active{
    transform:translateY(1px);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.18),
      0 2px 0 rgba(0,0,0,.6),
      0 6px 12px rgba(0,0,0,.6);
  }
  .btn3d-main{
    padding:.38rem .9rem;
    font-size:13px;
  }
  .topbar-main-actions{
    display:flex;
    align-items:center;
    gap:.45rem;
    margin-left:auto;
  }
  .stamp{
    color:#f9fafb;
    opacity:.9;
    font-size:11px;
    background:rgba(15,23,42,.8);
    border-radius:9999px;
    padding:.25rem .6rem;
    box-shadow:0 2px 8px rgba(0,0,0,.5);
  }
  .search{
    flex:1 1 100%;
    display:flex;
    align-items:center;
    background:rgba(15,23,42,.55);
    padding:.3rem .7rem;
    border-radius:9999px;
    margin-top:.3rem;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.08);
  }
  .search input{
    width:100%;
    border:0;
    background:transparent;
    outline:0;
    color:#e5e7eb;
    font-weight:600;
    font-size:13px;
  }
  .search input::placeholder{color:rgba(209,213,219,.82);}

  /* ===== Layout ===== */
  .wrap{
    display:grid;
    grid-template-columns:280px minmax(0,1fr);
    gap:0;
    padding:0 0 10px 0;
    min-height:calc(100dvh - 58px);
    width:100%;
  }
  .left,.right{background:var(--surface);}
  .left{
    padding:8px 6px 8px 8px;
    border-right:1px solid #e5e7eb;
    box-shadow:var(--shadow);
    border-radius:0;
    display:flex;
    flex-direction:column;
  }
  .right{
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:10px;
    position:relative;
    border-radius:0;
    box-shadow:var(--shadow);
    overflow-x:hidden;
  }
  #processList{flex:1 1 auto;}
  @media (max-width:1020px){
    .wrap{grid-template-columns:1fr;}
    .left{border-right:0;border-bottom:1px solid #e5e7eb;}
  }

  /* ===== Departamento ===== */
  .dept-header{
    display:flex;
    align-items:center;
    gap:.4rem;
    padding:.35rem .55rem;
    margin:.1rem 0 .4rem;
    border-radius:12px;
    background:#020617;
    color:#e5e7eb;
    box-shadow:0 4px 10px rgba(0,0,0,.45);
  }
  #deptName{
    flex:1;
    font-weight:800;
    outline:0;
    border:0;
    background:transparent;
    cursor:text;
  }
  .dept-header button{
    height:26px;
    padding:0 .6rem;
    border-radius:9999px;
    border:0;
    background:#111827;
    color:#e5e7eb;
    cursor:pointer;
    font-size:11px;
    font-weight:700;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.08),0 2px 0 rgba(0,0,0,.7);
  }
  .dept-header button:active{transform:translateY(1px);}

  /* ===== Lista de procesos ===== */
  .proc-item{
    display:flex;
    flex-direction:column;
    gap:.4rem;
    background:var(--pillGrad);
    border-radius:14px;
    padding:.5rem .7rem;
    margin:.35rem 0;
    box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);
    border:2px solid transparent;
  }
  .proc-item.activo{
    border-color:rgba(248,113,113,.4);
    box-shadow:var(--ring),0 1px 0 rgba(0,0,0,.06);
  }
  .proc-row{display:flex;align-items:center;gap:.45rem;cursor:pointer}
  .dot{
    width:10px;height:10px;border-radius:50%;background:#ddd;
    box-shadow:inset 0 0 0 2px rgba(0,0,0,.08);
  }
  .proc-name{flex:1;font-weight:800;font-size:14px}
  .proc-acts{display:flex;align-items:center;gap:.3rem}
  .icon-btn{
    width:26px;height:26px;border-radius:11px;border:0;background:#f2f4f8;
    box-shadow:inset 0 1px 0 #fff,0 3px 0 rgba(0,0,0,.13);cursor:pointer;font-size:13px;
  }
  .icon-btn:active{transform:translateY(1px)}
  .proc-detail{display:none}
  .proc-detail textarea{
    width:100%;min-height:64px;border-radius:10px;border:1px solid #e6e8ec;
    padding:.45rem;background:#fff;font-size:12px;
  }

  /* ===== Subproceso ===== */
  .module{
    position:relative;
    background:var(--pillGrad);
    border-radius:14px;
    box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);
    display:flex;
    flex-direction:column;
    gap:6px;
    padding:8px;
    margin-bottom:10px;
  }
  .module.module-subchild{
    margin-left:46px;
    max-width:calc(100% - 60px);
    border:1px dashed rgba(148,163,184,.85);
    box-shadow:0 4px 12px rgba(15,23,42,.12);
    padding:6px 6px 8px;
    position:relative;
  }
  .module.module-subchild::before{
    content:"";position:absolute;left:42px;top:-22px;height:22px;
    border-left:1.5px dashed rgba(148,163,184,.9);
  }
  .module.module-subchild::after{
    content:"";position:absolute;left:0;top:-22px;width:42px;
    border-top:1.5px dashed rgba(148,163,184,.9);
  }
  .module-subchild .mod-head{margin:2px 22px 4px 22px;}

  .mod-head{
    display:flex;flex-wrap:wrap;align-items:center;gap:.4rem;
    background:linear-gradient(135deg,#020617 0%,#1f2937 50%,#020617 100%);
    color:#e5e7eb;border-radius:12px;padding:.4rem .7rem;
    box-shadow:0 4px 10px rgba(0,0,0,.45);
    border-left:4px solid var(--proc,#ef4444);
  }
  .mod-title{
    flex:1;font-weight:900;border:0;background:transparent;color:#f9fafb;
    outline:0;font-size:14px;
  }
  .mod-title::placeholder{color:#9ca3af}
  .sel{
    border:1px solid #4b5563;background:#0f172a;color:#e5e7eb;
    border-radius:10px;padding:.25rem .4rem;font-size:12px;
    box-shadow:0 1px 0 rgba(255,255,255,.1);
  }
  .resp-extra{
    border:1px solid #4b5563;background:#020617;color:#e5e7eb;
    border-radius:9999px;padding:.2rem .5rem;font-size:11px;
    min-width:110px;box-shadow:0 1px 0 rgba(255,255,255,.12);
  }
  .pill{
    height:30px;padding:0 .7rem;background:#111827;border-radius:9999px;
    color:#f9fafb;border:0;cursor:pointer;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.06),
      0 3px 0 rgba(0,0,0,.7),
      0 10px 18px rgba(0,0,0,.75);
    font-size:12px;font-weight:700;
  }
  .pill:active{transform:translateY(1px)}
  .badge-diana{margin-left:.2rem;}

  .mod-detail{display:none}
  .mod-detail textarea{
    width:100%;min-height:50px;border:1px solid #e6e8ec;border-radius:10px;
    padding:.45rem;background:#fff;font-size:12px;
  }
  .mod-fold-hint{
    margin:5px 0 2px 14px;
    font-size:11px;
    color:#374151;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:4px;
    background:#e5e7eb;
    padding:2px 9px;
    border-radius:999px;
    border:1px solid #d1d5db;
    box-shadow:0 1px 3px rgba(148,163,184,.7);
    font-weight:700;
    z-index:4;
  }
  .mod-fold-hint:hover{background:#d1d5db;color:#111827;}

  /* ===== Pasos ===== */
  .steps{
    position:relative;z-index:0;display:block;
    padding:8px 4px 18px;width:100%;
  }
  .steps > div{
    display:flex;flex-direction:column;
    align-items:flex-start;gap:4px;
  }
  .step{
    position:relative;z-index:2;display:flex;flex-direction:column;
    align-items:flex-start;background:#ffffff;border-radius:13px;
    padding:7px 10px 9px 14px;
    box-shadow:inset 0 1px 0 #fff,0 3px 0 rgba(15,23,42,.24),
      0 8px 16px rgba(15,23,42,.16);
    width:290px;min-height:58px;
    border:1px solid rgba(148,163,184,.7);
  }
  .step::before{
    content:"";position:absolute;left:0;top:0;bottom:0;width:7px;
    border-radius:13px 0 0 13px;
    background:var(--proc,#e5e7eb);opacity:0.95;
  }
  .bubble{
    min-width:22px;height:22px;border-radius:9999px;
    background:linear-gradient(180deg,var(--proc,#2563eb) 0%,#1d4ed8 100%);
    color:#fff;display:grid;place-items:center;font-weight:900;
    font-size:11px;margin-bottom:3px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.6),
      0 2px 0 rgba(15,23,42,.35),
      0 4px 7px rgba(15,23,42,.35);
    padding:0 2px;z-index:1;
  }
  .step.selected{
    box-shadow:0 0 0 2px rgba(37,99,235,.3),
      0 3px 0 rgba(15,23,42,.3),
      0 10px 20px rgba(15,23,42,.24);
  }
  .step .title{
    font-weight:800;border:0;background:transparent;outline:0;
    width:100%;margin-top:1px;font-size:13.5px;
    resize:none;overflow:hidden;line-height:1.3;
    white-space:pre-wrap;word-break:break-word;
  }
  .minis{
    display:flex;gap:.25rem;margin-top:5px;margin-left:auto;
  }
  .mini{
    width:24px;height:24px;border-radius:8px;border:0;background:#f2f4f8;
    cursor:pointer;box-shadow:inset 0 1px 0 #fff,0 3px 0 rgba(0,0,0,.2);
    font-size:13px;
  }
  .mini:active{transform:translateY(1px)}
  .step.is-meta-step::after{
    content:"üéØ META";position:absolute;top:4px;right:6px;font-size:11px;
    font-weight:800;color:#0f172a;padding:2px 7px;border-radius:999px;
    background:rgba(255,255,255,.97);box-shadow:0 2px 4px rgba(15,23,42,.25);
  }
  .step-menu{
    position:absolute;right:6px;bottom:32px;background:#020617;
    border-radius:10px;padding:4px 5px;display:flex;flex-wrap:wrap;gap:3px;
    box-shadow:0 7px 18px rgba(15,23,42,.75);z-index:5;
  }
  .step-menu button{
    width:24px;height:24px;border-radius:7px;border:0;background:#111827;
    color:#e5e7eb;font-size:13px;cursor:pointer;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.1),0 3px 0 rgba(0,0,0,.7);
  }
  .step-menu button:active{transform:translateY(1px)}
  .step-detail{margin:4px 0 0 26px;width:calc(100% - 26px);}
  .step-detail textarea{
    width:100%;min-height:46px;border-radius:9px;border:1px solid #e6e8ec;
    padding:.35rem .45rem;font-size:12px;background:#fff;resize:vertical;
  }

  .flow-svg{
    position:absolute;inset:0;width:100%;height:100%;
    pointer-events:none;overflow:visible;z-index:0;
  }

  .chip{
    display:inline-flex;align-items:center;gap:.3rem;font-weight:800;
    border-radius:9999px;padding:.18rem .5rem;color:#111;font-size:11px;
  }

  /* ===== S√ç / NO ===== */
  .branches{
    margin:6px 0 0 18px;padding:5px 7px;border-radius:10px;
    border:1px dashed rgba(148,163,184,.85);
    background:rgba(248,250,252,.96);
    box-shadow:0 1px 4px rgba(15,23,42,.08);
    position:relative;z-index:3;max-width:100%;font-size:11px;
  }
  .branches::before{
    content:"";position:absolute;top:-8px;left:28px;width:0;height:8px;
    border-left:1px dashed rgba(148,163,184,.85);
  }
  .branches-inner{
    display:flex;flex-wrap:wrap;gap:5px;align-items:flex-start;
  }
  .branch{
    background:#fff;border-radius:8px;padding:.35rem .4rem .4rem;
    box-shadow:inset 0 1px 0 #fff;flex:1 1 48%;
    max-width:calc(50% - 4px);min-width:220px;position:relative;
  }
  .branch.branch-has-content{border:1px solid rgba(248,113,113,.6);}
  .branch.yes .bh-label{font-size:11px;font-weight:700;opacity:.85;text-transform:uppercase;}
  .branch.no .bh-label{font-size:12px;font-weight:900;text-transform:uppercase;}
  .branch.branch-has-content .bh-label{color:#b91c1c;}
  .bh-top{display:flex;align-items:center;gap:.25rem;margin-bottom:.25rem;flex-wrap:wrap;}
  .bh-top-right{margin-left:auto;display:flex;align-items:center;gap:.18rem;}
  .plist{display:flex;flex-direction:column;gap:.22rem;}
  .point{display:flex;align-items:center;gap:.25rem;flex-wrap:wrap;}
  .point .num{min-width:30px;font-weight:900;opacity:.6;font-size:10px;}
  .pt-input{
    flex:1 1 260px;border:1px solid #e6e8ec;border-radius:7px;
    padding:.18rem .35rem;min-width:150px;font-size:11px;
  }
  .p-actions{display:flex;align-items:center;gap:.12rem;}
  .p-mini{
    width:22px;height:22px;border-radius:7px;border:0;background:#f2f4f8;
    cursor:pointer;box-shadow:inset 0 1px 0 #fff,0 2px 0 rgba(0,0,0,.1);font-size:11px;
  }
  .p-mini:active{transform:translateY(1px)}
  .children{margin-left:30px;display:flex;flex-direction:column;gap:.16rem;}

  .branch-indicator{
    position:absolute;
    left:22px;
    bottom:-18px;
    font-size:11px;
    color:#374151;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:4px;
    background:#e5e7eb;
    padding:2px 9px;
    border-radius:999px;
    border:1px solid #d1d5db;
    box-shadow:0 1px 3px rgba(148,163,184,.7);
    font-weight:700;
    z-index:4;
  }
  .branch-indicator:hover{background:#d1d5db;color:#111827;}

  .branch-collapse{
    margin:3px 0 4px auto;font-size:10px;color:#374151;cursor:pointer;
    background:#e5e7eb;padding:1px 8px;border-radius:999px;
    display:inline-flex;align-items:center;gap:4px;border:1px solid #d1d5db;
  }
  .branch-collapse:hover{background:#d1d5db;color:#111827;}

  .hide{display:none!important}

  .pa-toast{
    position:fixed;right:12px;bottom:14px;background:#111;color:#fff;
    padding:.5rem .7rem;border-radius:9px;box-shadow:0 6px 18px rgba(0,0,0,.2);
    opacity:0;transform:translateY(6px);transition:all .2s;z-index:99999;font:13px system-ui;
  }
  .pa-toast.show{opacity:1;transform:translateY(0)}

  @media print{
    .pa-tools-hide,.topbar,.left,.search{display:none!important;}
    body{background:#fff;}
    .wrap{grid-template-columns:1fr;padding:0;}
    .right{box-shadow:none;border-radius:0;padding:0;}
    .module{page-break-inside:avoid;margin-bottom:10mm;}
  }

  body.pa-locked .is-readonly{opacity:.6;filter:saturate(.6)}
  body.pa-locked .lock-block{ pointer-events:none !important; opacity:.6; }
  body.pa-locked input[readonly],
  body.pa-locked textarea[readonly]{background:#f7f7f7}
</style>
</head>

<script>
/* ===== Utilidades ===== */
function showBlock(el){ if(!el) return; el.classList.remove('hide'); el.style.display='block'; el.setAttribute('aria-hidden','false'); }
function hideBlock(el){ if(!el) return; el.classList.add('hide'); el.style.display='none'; el.setAttribute('aria-hidden','true'); }
function toggleBlock(el,open){ open ? showBlock(el) : hideBlock(el); }

const LSKEY='pa_v3_connectors_3d';
const SNAP_KEY='PA_SNAPSHOT_V1';
const RESPONSABLES=['Audi√≥logo','Responsable','Otros'];
const colors=['#ffd6a5','#bde0fe','#caffbf','#ffadad','#fdffb6','#bdb2ff','#ffc6ff','#a0e7e5','#c7f9cc','#fbcfe8','#fde68a','#bbf7d0'];
const uid=()=>'p'+Math.random().toString(36).slice(2,9);
const stamp=()=>{const d=new Date(),p=n=>n<10?'0'+n:n;return `${p(d.getDate())}/${p(d.getMonth()+1)}/${p(d.getFullYear())}, ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`};

const state={processes:[],departmentName:'Audiolog√≠a',deptOpen:false};
let activePid=null;

/* ===== Toast global ===== */
const toastEl=document.getElementById('paToast');
function toast(msg){
  toastEl.textContent=msg;
  toastEl.classList.add('show');
  setTimeout(()=>toastEl.classList.remove('show'),2200);
}
window._paToast = toast;

/* ===== Estado / carga ===== */
function normaliseState(){
  if(!state.departmentName) state.departmentName='Audiolog√≠a';
  if(typeof state.deptOpen!=='boolean') state.deptOpen=false;
  state.processes.forEach(p=>{
    p._openDetail=false;
    p.modules=p.modules||[];
    p.modules.forEach(m=>{
      m._openDetail=false;
      if(typeof m._stepsCollapsed!=='boolean') m._stepsCollapsed=true;
      m.steps=m.steps||[];
      m.steps.forEach(st=>{
        if(st===null) return;
        st._openDetail=false;
        st._openBranches=false;
        st.yes=st.yes||[];
        st.no=st.no||[];
      });
    });
  });
}
function save(){
  localStorage.setItem(LSKEY,JSON.stringify(state));

/* ===== Layout 3 columnas ===== */
function layoutStepsSerpentine(container){
  const wrappers = Array.from(container.children).filter(w => w.querySelector('.step'));
  if(!wrappers.length) return;

  wrappers.forEach(w=>{
    w.style.position='';
    w.style.left='';
    w.style.top='';
  });

  const firstStep = wrappers[0].querySelector('.step');
  if(!firstStep) return;

  const cardW = firstStep.offsetWidth;
  const gapX = 24;
  const gapY = 46;
  const cols = 3;

  const heights = wrappers.map(w => w.offsetHeight);

  const rowHeights = [];
  const rowsIndex = [];
  for(let i=0;i<wrappers.length;i++){
    const r = Math.floor(i / cols);
    rowsIndex[i] = r;
    if(!rowHeights[r]) rowHeights[r]=0;
    rowHeights[r] = Math.max(rowHeights[r], heights[i]);
  }
  const totalRows = rowHeights.length;

  let y = 0;
  for(let r=0;r<totalRows;r++){
    const rowStartIndex = r*cols;
    const rowEndIndex = Math.min(rowStartIndex+cols, wrappers.length);
    for(let k=rowStartIndex;k<rowEndIndex;k++){
      const wrap = wrappers[k];
      const idxInRow = k - rowStartIndex;
      const col = idxInRow;
      const left = col * (cardW + gapX);

      wrap.style.position='absolute';
      wrap.style.left = left + 'px';
      wrap.style.top  = y + 'px';

      const step = wrap.querySelector('.step');
      if(step){
        step.dataset.row = r;
      }
      wrap.style.width = cardW+'px';
    }
    y += rowHeights[r] + gapY;
  }

  container.style.height = y + 20 + 'px';
}
function layoutAllSteps(){
  document.querySelectorAll('.steps').forEach(layoutStepsSerpentine);
}

/* ===== Flechas ===== */
function drawFlowForSteps(container){
  const steps = Array.from(container.querySelectorAll('.step'));
  if(!steps.length) return;

  steps.forEach(s=>s.classList.remove('is-meta-step'));
  const old = container.querySelector('.flow-svg');
  if(old) old.remove();

  const cRect = container.getBoundingClientRect();
  const svgNS = 'http://www.w3.org/2000/svg';
  const svg = document.createElementNS(svgNS,'svg');
  svg.classList.add('flow-svg');
  svg.setAttribute('viewBox',`0 0 ${cRect.width} ${cRect.height}`);

  const defs=document.createElementNS(svgNS,'defs');
  const markerSmall=document.createElementNS(svgNS,'marker');
  markerSmall.setAttribute('id','arrowHead');
  markerSmall.setAttribute('markerWidth','7');
  markerSmall.setAttribute('markerHeight','7');
  markerSmall.setAttribute('refX','6');
  markerSmall.setAttribute('refY','3.5');
  markerSmall.setAttribute('orient','auto');
  markerSmall.setAttribute('markerUnits','strokeWidth');
  const headSmall=document.createElementNS(svgNS,'path');
  headSmall.setAttribute('d','M0,0 L7,3.5 L0,7 Z');
  headSmall.setAttribute('fill','#cbd5e1');
  markerSmall.appendChild(headSmall);
  defs.appendChild(markerSmall);
  svg.appendChild(defs);

  const rects = steps.map(s => s.getBoundingClientRect());
  const lastStepEl = steps[steps.length-1];
  lastStepEl.classList.add('is-meta-step');

  function addPath(d){
    const path=document.createElementNS(svgNS,'path');
    path.setAttribute('d',d);
    path.setAttribute('fill','none');
    path.setAttribute('stroke','#cbd5e1');
    path.setAttribute('stroke-width','3');
    path.setAttribute('marker-end','url(#arrowHead)');
    svg.appendChild(path);
  }
  function anchor(rect, side){
    const xLeft = rect.left - cRect.left;
    const xRight = rect.right - cRect.left;
    const yTop = rect.top - cRect.top;
    const yBottom = rect.bottom - cRect.top;
    const yMid = (yTop + yBottom)/2;
    const xMid = (xLeft + xRight)/2;
    switch(side){
      case 'left': return {x:xLeft,y:yMid};
      case 'right': return {x:xRight,y:yMid};
      case 'top': return {x:xMid,y:yTop};
      case 'bottom': return {x:xMid,y:yBottom};
    }
  }
  function getBranchesRectForStep(stepEl){
    if(!stepEl || !stepEl.parentElement) return null;
    const br = stepEl.parentElement.querySelector('.branches:not(.hide)');
    return br ? br.getBoundingClientRect() : null;
  }

  for(let i=0;i<rects.length-1;i++){
    const a = rects[i];
    const b = rects[i+1];
    const stepA = steps[i];
    const stepB = steps[i+1];
    const rowA = parseInt(stepA.dataset.row || '0',10);
    const rowB = parseInt(stepB.dataset.row || '0',10);

    let d;

    if(rowA === rowB){
      let start,end;
      if(a.left < b.left){
        start = anchor(a,'right');
        end   = anchor(b,'left');
      }else{
        start = anchor(a,'left');
        end   = anchor(b,'right');
      }
      if(Math.abs(start.y - end.y) < 8){
        d = `M ${start.x} ${start.y} L ${end.x} ${end.y}`;
      }else{
        const midY = (start.y + end.y) / 2;
        d = `M ${start.x} ${start.y}
             L ${start.x} ${midY}
             L ${end.x} ${midY}
             L ${end.x} ${end.y}`;
      }
    }else{
      const bottomA = anchor(a,'bottom');
      const topB    = anchor(b,'top');
      const brRect  = getBranchesRectForStep(stepA);

      const start = {x:bottomA.x, y:bottomA.y};
      let yDown = bottomA.y + 16;
      if(brRect){
        const brBottom = brRect.bottom - cRect.top;
        if(brBottom + 16 > yDown) yDown = brBottom + 16;
      }
      let yUp = topB.y - 16;
      const allLefts  = rects.map(r => r.left - cRect.left);
      const allRights = rects.map(r => r.right - cRect.left);
      const minX = Math.min.apply(null,allLefts);
      const maxX = Math.max.apply(null,allRights);
      let corridorX = start.x - 80;
      if(corridorX < minX - 40){
        corridorX = minX - 40;
      }
      if(corridorX < 10){
        corridorX = maxX + 40;
      }

      d = `M ${start.x} ${start.y}
           L ${start.x} ${yDown}
           L ${corridorX} ${yDown}
           L ${corridorX} ${yUp}
           L ${topB.x} ${yUp}
           L ${topB.x} ${topB.y}`;
    }
    addPath(d);
  }

  container.appendChild(svg);
}
function drawAllFlows(){
  document.querySelectorAll('.steps').forEach(drawFlowForSteps);
}

    <button class="pill" data-act="add-step">+ Paso</button>
    <button class="pill" data-act="add-subsub">+ Sub/subproceso</button>
    <button class="pill" data-act="save-local">üíæ Guardar</button>
    <button class="pill" data-act="close">${m.completed?'üéØ Cerrado':'üéØ Cerrado'}</button>
    <button class="pill" data-act="del">‚Äì</button>`;
  const titleEl=head.querySelector('.mod-title');
  titleEl.oninput=e=>{ m.title=e.target.value; save(); };
  titleEl.ondblclick=()=>{ m._openDetail=!m._openDetail; toggleBlock(det,m._openDetail); if(m._openDetail){ setTimeout(()=>det.querySelector('textarea').focus(),0);} save(); };

  const sel=head.querySelector('select');
  const extra=head.querySelector('.resp-extra');
  sel.onchange=e=>{
    m.responsable=e.target.value;
    if(m.responsable==='Otros'){ extra.classList.remove('hide'); }
    else{ extra.classList.add('hide'); }
    save();
  };
  extra.oninput=e=>{ m.respExtra=e.target.value; save(); };

  head.querySelector('[data-act="add-step"]').onclick=()=>{ m.steps.push(makeStep()); save(); renderModules(); };
  head.querySelector('[data-act="toggle-detail"]').onclick=(ev)=>{
    m._openDetail=!m._openDetail;
    ev.currentTarget.setAttribute('aria-expanded', m._openDetail?'true':'false');
    toggleBlock(det,m._openDetail);
    if(m._openDetail){ setTimeout(()=>det.querySelector('textarea').focus(),0); }
    save();
  };
  head.querySelector('[data-act="toggle-steps"]').onclick=(ev)=>{
    m._stepsCollapsed=!m._stepsCollapsed;
    ev.currentTarget.textContent = m._stepsCollapsed?'‚ñæ Pasos':'‚ñ¥ Pasos';
    steps.classList.toggle('hide', m._stepsCollapsed);
    foldHint.classList.toggle('hide', !m._stepsCollapsed || (!m.steps.length));
    save();
    requestAnimationFrame(()=>{layoutAllSteps();drawAllFlows();});
  };
  head.querySelector('[data-act="add-subsub"]').onclick=()=>{
    const pObj = state.processes.find(x=>x.id===p.id);
    if(!pObj) return;
    const idx=pObj.modules.findIndex(x=>x.id===m.id);
    const sub={
      id:uid(),
      title:m.title+' - Sub',
      responsable:m.responsable,
      respExtra:m.respExtra||'',
      detail:'',
      steps:[makeStep()],
      completed:false,
      _openDetail:false,
      _stepsCollapsed:true,
      isSubChild:true
    };
    pObj.modules.splice(idx+1,0,sub);
    save(); renderModules();
  };
  head.querySelector('[data-act="save-local"]').onclick=()=>{ save(); toast('Subproceso guardado'); };
  head.querySelector('[data-act="close"]').onclick=()=>{ m.completed=!m.completed; save(); renderModules(); };
  head.querySelector('[data-act="del"]').onclick=()=>{
    if(confirm('¬øEliminar subproceso y todos sus pasos y sub-subprocesos?')){
      const pObj=state.processes.find(x=>x.id===p.id);
      if(!pObj) return;
      let idx=pObj.modules.findIndex(x=>x.id===m.id);
      if(idx>-1){
        pObj.modules.splice(idx,1);
        while(idx < pObj.modules.length && pObj.modules[idx].isSubChild){
          pObj.modules.splice(idx,1);
        }
        save();renderModules();
      }
    }
  };
  card.appendChild(head);

  const det=document.createElement('div'); 
  det.className='mod-detail hide';
  det.setAttribute('aria-hidden','true');
  det.innerHTML=`<textarea placeholder="Descripci√≥n del subproceso‚Ä¶">${m.detail||''}</textarea>`;
  const mta=det.querySelector('textarea');
  mta.oninput=e=>{ m.detail=e.target.value; save(); };
  card.appendChild(det);

  const foldHint=document.createElement('div');
  foldHint.className='mod-fold-hint'+(m._stepsCollapsed && m.steps.length ? '' : ' hide');
  foldHint.innerHTML='<strong>ver m√°s üëá</strong>';
  foldHint.onclick=()=>{
    m._stepsCollapsed=false;
    steps.classList.remove('hide');
    foldHint.classList.add('hide');
    save();
    requestAnimationFrame(()=>{layoutAllSteps();drawAllFlows();});
  };
  card.appendChild(foldHint);

  const steps=document.createElement('div'); steps.className='steps'+(m._stepsCollapsed?' hide':'');
  steps.style.setProperty('--proc',p.color);
  m.steps.forEach((st,idx)=> steps.appendChild(stepRow(p,m,st,idx)));
  card.appendChild(steps);

  if(m.completed){
    const d=document.createElement('span'); d.className='badge-diana'; d.textContent='üéØ';
    head.appendChild(d);
  }
  return card;
}

/* ===== Render derecha ===== */
function renderModules(){
  const box=document.getElementById('modules'); box.innerHTML='';
  const p=state.processes.find(x=>x.id===activePid)||state.processes[0]; if(!p) return; activePid=p.id;

  const titleBar=document.createElement('div');
  titleBar.className='mod-head';
  titleBar.style.marginBottom='8px';
  titleBar.innerHTML=`<div class="mod-title" style="border:none;">${p.name} - Pasos</div>
    <select class="sel"><option>Aud√≠logo</option></select>
    <button class="pill" id="procSaveTop">üíæ Guardar</button>`;
  box.appendChild(titleBar);
  titleBar.querySelector('#procSaveTop').onclick=()=>{ save(); toast('Proceso guardado'); };

  p.modules.forEach(m=> box.appendChild(modCard(p,m)));

  requestAnimationFrame(()=>{layoutAllSteps();drawAllFlows();});
}

/* ===== Acciones globales ===== */
function createModuleForProcess(pid,titleOverride,isSubChild){
  const p=state.processes.find(x=>x.id===pid); if(!p) return null;
  const m={
    id:uid(),
    title:titleOverride||'Nuevo subproceso',
    responsable:RESPONSABLES[0],
    respExtra:'',
    detail:'',
    steps:[makeStep()],
    completed:false,
    _openDetail:false,
    _stepsCollapsed:true,
    isSubChild:!!isSubChild
  };
  p.modules.push(m); save(); renderModules(); return m;
}
function addProcess(){
  const color=colors[state.processes.length%colors.length];
  const p={id:uid(),name:'Nuevo proceso',color,detail:'',modules:[],_openDetail:false};
  state.processes.push(p); activePid=p.id; save(); render();
}
function addStepGlobal(){
  const p=state.processes.find(x=>x.id===activePid)||state.processes[0];
  if(!p){ alert('Primero crea un proceso'); return; }
  let m=p.modules[p.modules.length-1];
  if(!m) m=createModuleForProcess(p.id,p.name+' - Pasos');
  m.steps.push(makeStep()); save(); renderModules();
}

/* ===== Buscador ===== */
function stepMatches(st, q){
  if(!q) return true;
  const ql = q.toLowerCase();
  if((st.title||'').toLowerCase().includes(ql)) return true;
  if((st.detail||'').toLowerCase().includes(ql)) return true;
  return false;
}
function moduleMatches(m, q){
  if(!q) return true;
  const ql = q.toLowerCase();
  if((m.title||'').toLowerCase().includes(ql)) return true;
  if((m.detail||'').toLowerCase().includes(ql)) return true;
  if(Array.isArray(m.steps)){
    for(const st of m.steps){
      if(stepMatches(st, ql)) return true;
    }
  }
  return false;
}
function processMatches(p, q){
  if(!q) return true;
  const ql = q.toLowerCase();
  if((p.name||'').toLowerCase().includes(ql)) return true;
  if((p.detail||'').toLowerCase().includes(ql)) return true;
  if(Array.isArray(p.modules)){
    for(const m of p.modules){
      if(moduleMatches(m, ql)) return true;
    }
  }
  return false;
}
document.getElementById('q').addEventListener('input',e=>{
  const q = e.target.value.trim().toLowerCase();

  document.querySelectorAll('.proc-item').forEach(el=>{
    const pid = el.dataset.pid;
    const p = state.processes.find(x=>x.id===pid);
    const visible = !q || (p && processMatches(p, q));
    el.classList.toggle('hide', !visible);
  });

  const pActive = state.processes.find(x=>x.id===activePid) || state.processes[0];
  if(!pActive) return;

  document.querySelectorAll('#modules .module').forEach(el=>{
    const mid = el.dataset.mid;
    const m = pActive.modules.find(x=>x.id===mid);
    const visible = !q || (m && moduleMatches(m, q));
    el.classList.toggle('hide', !visible);
  });
});

/* ===== PIN, PDF, HTML, NUBE, DEPARTAMENTO ===== */
(function(){
  const PIN_CODE = 'AR4321';

  const pinBtn  = document.getElementById('paPinBtn');
  const pdfBtn  = document.getElementById('paPdfBtn');
  const htmlBtn = document.getElementById('paHtmlBtn');
  const saveBtn = document.getElementById('paSaveCloud');
  const deptBtn = document.getElementById('paLoadDept');

  function fileStamp(){ const d=new Date(),p=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}_${p(d.getHours())}-${p(d.getMinutes())}`; }

  window.applyPinLockUI = function applyPinLockUI(){
    const locked = sessionStorage.getItem('PA_PIN_OK')!=='1';
    document.body.classList.toggle('pa-locked', locked);

    ['#btnAddProcess','#btnAddStepGlobal','#btnAddSubprocPaso'].forEach(sel=>{
      const b=document.querySelector(sel);
      if(b){ b.classList.toggle('lock-block', locked); b.toggleAttribute('disabled', locked); }
    });

    document.querySelectorAll('.proc-item .icon-btn[title="Renombrar"], .proc-item .icon-btn[title="Eliminar"]').forEach(b=>{
      b.classList.toggle('lock-block', locked);
      b.toggleAttribute('disabled', locked);
    });

    document.querySelectorAll('textarea.title, .mod-title, textarea, .pt-input').forEach(el=>{
      el.toggleAttribute('readonly', locked);
      el.classList.toggle('is-readonly', locked);
    });
    document.querySelectorAll('select.sel').forEach(s=>{
      s.toggleAttribute('disabled', locked);
      s.classList.toggle('is-readonly', locked);
    });

    document.querySelectorAll('[data-act="add-step"], [data-act="close"], [data-act="del"], [data-act="add-subsub"]').forEach(b=>{
      b.classList.toggle('lock-block', locked);
      b.toggleAttribute('disabled', locked);
    });

    document.querySelectorAll('.branch .p-mini').forEach(b=>{
      b.classList.toggle('lock-block', locked);
      b.toggleAttribute('disabled', locked);
    });
  };

  function cancelIfLocked(e){
    const locked = sessionStorage.getItem('PA_PIN_OK')!=='1';
    if(!locked) return;
    const t = e.target.closest('button, input, textarea, select');
    if(!t) return;
    const denySel = [
      '#btnAddProcess','#btnAddStepGlobal','#btnAddSubprocPaso',
      '.proc-item .icon-btn[title="Renombrar"]',
      '.proc-item .icon-btn[title="Eliminar"]',
      '[data-act="add-step"]','[data-act="close"]','[data-act="del"]','[data-act="add-subsub"]',
      '.branch .p-mini'
    ].join(',');
    if(t.matches(denySel) || (t.tagName==='SELECT') || (t.tagName==='TEXTAREA') ){
      e.stopPropagation(); e.preventDefault();
      toast('Modo lectura: bloqueado por PIN');
    }
  }
  document.addEventListener('click', cancelIfLocked, true);
  document.addEventListener('input', cancelIfLocked, true);
  document.addEventListener('change', cancelIfLocked, true);

  function printAll(){
    const opened=[];
    document.querySelectorAll('.proc-detail, .mod-detail, .branches').forEach(b=>{
      const wasHidden = (b.classList && (b.classList.contains('hide') || b.style.display==='none'));
      if(wasHidden){ showBlock(b); opened.push(b); }
    });
    const restore=()=>{ opened.forEach(h=>hideBlock(h)); window.removeEventListener('afterprint',restore); };
    window.addEventListener('afterprint',restore);
    window.print();
  }

  function currentHTML(){
    const clone=document.documentElement.cloneNode(true);
    clone.querySelectorAll('#paToast').forEach(el=>el?.parentNode?.removeChild(el));
    return '<!DOCTYPE html>\n'+clone.outerHTML;
  }

  function downloadHTML(){
    const blob = new Blob([currentHTML()],{type:'text/html'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download=`PROCESOS-AUDIO_${fileStamp()}.html`;
    document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(a.href),1000);
  }

  function saveToCloud(){
    try{
      localStorage.setItem(SNAP_KEY, JSON.stringify({when:Date.now(), html: currentHTML()}));
      toast('Guardado en nube (local)');
    }catch(e){ console.error(e); toast('No se pudo guardar'); }
  }

  function newDepartment(){
    const nm=prompt('Nombre del nuevo departamento', state.departmentName || 'Audiolog√≠a');
    if(nm){
      state.departmentName = nm.trim();
      state.deptOpen = true;
      save();
      renderProcesses();
      toast('Departamento actualizado');
    }
  }

  function togglePin(){
    if(sessionStorage.getItem('PA_PIN_OK')==='1'){
      sessionStorage.removeItem('PA_PIN_OK');
      applyPinLockUI();
      toast('Edici√≥n bloqueada');
    }else{
      const v=prompt('Introduce PIN para editar:');
      if(v===PIN_CODE){ sessionStorage.setItem('PA_PIN_OK','1'); applyPinLockUI(); toast('Edici√≥n habilitada'); }
      else if(v!==null){ toast('PIN incorrecto'); }
    }
  }

  pinBtn?.addEventListener('click', togglePin);
  pdfBtn?.addEventListener('click',  printAll);
  htmlBtn?.addEventListener('click', downloadHTML);
  saveBtn?.addEventListener('click', saveToCloud);
  deptBtn?.addEventListener('click', newDepartment);

  if(sessionStorage.getItem('PA_PIN_OK')!=='1'){ applyPinLockUI(); }
})();
